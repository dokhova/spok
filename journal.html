<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title data-translate="page_title">Potok — Calendar</title>
  
  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <!-- Firebase SDK через CDN (стабильная версия) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
  
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-4834XVE45Z"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-4834XVE45Z', {
      enhanced_measurement: true
    });

    // Функции для отслеживания событий календаря
    function trackEmotionSet(emotion, date) {
      console.log('Установлена эмоция:', emotion, 'на дату:', date);
      gtag('event', 'emotion_set', {
        event_category: 'calendar',
        event_label: emotion,
        value: 1
      });
    }

    function trackEmotionRemove(emotion, date) {
      console.log('Удалена эмоция:', emotion, 'с даты:', date);
      gtag('event', 'emotion_remove', {
        event_category: 'calendar',
        event_label: emotion,
        value: 1
      });
    }

    function trackMonthNavigation(direction) {
      console.log('Навигация по месяцам:', direction);
      gtag('event', 'month_navigation', {
        event_category: 'calendar',
        event_label: direction,
        value: 1
      });
    }

    function trackModalOpen(date) {
      console.log('Открыто модальное окно для даты:', date);
      gtag('event', 'emotion_modal_open', {
        event_category: 'calendar',
        event_label: date,
        value: 1
      });
    }

    function trackNavigation(navItem) {
      console.log('Клик по табу:', navItem);
      gtag('event', 'navigation', {
        event_category: 'tab_bar',
        event_label: navItem,
        value: 1
      });
    }

    // Инициализация отслеживания
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Google Analytics загружается на странице Календарь...');
      
      if (typeof gtag !== 'undefined') {
        console.log('✅ Google Analytics работает на Календаре!');
        gtag('event', 'calendar_page_loaded', {
          event_category: 'page',
          event_label: 'calendar'
        });
      } else {
        console.log('❌ Google Analytics НЕ работает!');
      }

      // Отслеживание навигации
      setTimeout(() => {
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(function(tab) {
          tab.addEventListener('click', function() {
            const tabName = tab.querySelector('div')?.textContent || 'Unknown';
            trackNavigation(tabName);
          });
        });
      }, 1000);

      // Отслеживание времени на странице
      setTimeout(function() {
        gtag('event', 'calendar_time_spent', {
          event_category: 'engagement',
          event_label: 'stayed_15_seconds',
          value: 15
        });
      }, 15000);
    });
  </script>

  <style>
    :root {
      --main: #19191B;
      --white: #ffffff;
      --text-2: #b3b3b3;
      --green: #34A853;
      
      --emotion-joyful: #34A853;
      --emotion-good: #5CDE6D;
      --emotion-so-so: #FFD527;
      --emotion-anxious: #FF7DB0;
      --emotion-sad: #4285F4;
      --emotion-bad: #E74639;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: var(--main);
      font-family: "Inter", sans-serif;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Language Switcher */
    .language-switcher {
      position: fixed;
      top: 24px;
      right: calc(50vw - 163.5px);
      z-index: 200;
      display: flex;
      gap: 8px;
      background: rgba(255, 255, 255, 0.05);
      padding: 4px;
      border-radius: 8px;
      backdrop-filter: blur(10px);
    }

    @media (max-width: 425px) {
      .language-switcher {
        right: 24px;
      }
    }

    .lang-btn {
      background: none;
      border: none;
      color: var(--text-2);
      font-size: 12px;
      font-weight: 500;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      font-family: "Inter", sans-serif;
    }

    .lang-btn.active {
      background: linear-gradient(135deg, #FFD527 8%, #34A853 85%, #4285F4 98%);
      color: white;
    }

    .lang-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .lang-btn.active:hover {
      background: linear-gradient(135deg, #FFD527 8%, #34A853 85%, #4285F4 98%);
    }

    /* Header with back button */
    .header {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      max-width: 375px;
      width: 100%;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--main);
      padding: 24px 24px 24px 24px;
      box-sizing: border-box;
    }

    .back-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 32px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      border: none;
      transition: background-color 0.2s;
      cursor: pointer;
    }

    .back-button:active {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .back-arrow {
      width: 16px;
      height: 16px;
      color: var(--white);
    }

    /* Main container */
    .container {
      max-width: 375px;
      margin: 0 auto;
      padding: 105px 24px 24px 24px;
      display: flex;
      flex-direction: column;
      padding-bottom: 72px;
      box-sizing: border-box;
    }

    /* Calendar header */
    .calendar-header {
      margin-bottom: 48px;
      text-align: left;
    }

    .calendar-title {
      font-size: 24px;
      line-height: 32px;
      font-weight: 600;
      color: var(--white);
      margin: 0 0 4px 0;
      padding: 0;
    }

    .calendar-subtitle {
      font-size: 14px;
      line-height: 20px;
      font-weight: 400;
      color: var(--text-2);
      margin: 0;
      padding: 0;
    }

    /* Calendar grid */
    .calendar {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 48px;
    }

    .calendar-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .nav-button {
      background: none;
      border: none;
      color: var(--white);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background-color 0.2s;
    }

    .nav-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .nav-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .current-month {
      font-size: 16px;
      font-weight: 600;
      color: var(--white);
    }

    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      margin-bottom: 8px;
    }

    .weekday {
      text-align: center;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-2);
      padding: 8px 0;
    }

    .days-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }

    .day {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 400;
      color: var(--white);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }

    .day:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .day.other-month {
      color: var(--text-2);
      opacity: 0.5;
    }

    .day.today {
      border: 2px solid var(--green);
    }

    .day.has-emotion {
      border: 2px solid transparent;
    }

    .day.emotion-joyful { background-color: var(--emotion-joyful); }
    .day.emotion-good { background-color: var(--emotion-good); }
    .day.emotion-so-so { background-color: var(--emotion-so-so); color: var(--main); }
    .day.emotion-anxious { background-color: var(--emotion-anxious); }
    .day.emotion-sad { background-color: var(--emotion-sad); }
    .day.emotion-bad { background-color: var(--emotion-bad); }

    /* Sync indicator */
    .day.syncing::after {
      content: '';
      position: absolute;
      top: 2px;
      right: 2px;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background-color: var(--emotion-so-so);
      animation: pulse 1s infinite;
    }

    .day.synced::after {
      content: '';
      position: absolute;
      top: 2px;
      right: 2px;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background-color: var(--emotion-joyful);
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    /* Emotion picker modal */
    .emotion-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(8px);
    }

    .emotion-modal.active {
      display: flex;
    }

    .emotion-picker {
      background-color: var(--main);
      border-radius: 16px;
      padding: 24px 20px 20px 20px;
      max-width: 280px;
      width: 85%;
      border: 1px solid rgba(255, 255, 255, 0.15);
      position: relative;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
    }

    .emotion-picker-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .emotion-picker-date {
      font-size: 10px;
      font-weight: 500;
      color: var(--text-2);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }

    .emotion-picker-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--white);
      line-height: 1.2;
      margin: 0;
    }

    .close-button {
      background: none;
      border: none;
      color: var(--text-2);
      cursor: pointer;
      padding: 6px;
      margin: -6px -6px -6px 6px;
      border-radius: 6px;
      transition: all 0.2s;
      font-size: 14px;
      line-height: 1;
    }

    .close-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--white);
    }

    .emotions-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 0;
    }

    .emotion-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 16px 12px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      border: 2px solid transparent;
      background-color: rgba(255, 255, 255, 0.03);
    }

    .emotion-option:hover {
      background-color: rgba(255, 255, 255, 0.08);
      transform: translateY(-1px);
    }

    .emotion-option:active {
      transform: translateY(0);
    }

    .emotion-color {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      flex-shrink: 0;
      transition: all 0.2s;
    }

    .emotion-option:hover .emotion-color {
      transform: scale(1.1);
    }

    .emotion-name {
      font-size: 12px;
      font-weight: 500;
      color: var(--white);
      text-align: center;
    }

    /* Tab bar */
    .tab-bar {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 375px;
      background-color: var(--main);
      border-top: 1px solid rgba(255, 255, 255, 0.15);
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      z-index: 1000;
      
      padding-bottom: calc(12px + env(safe-area-inset-bottom));
      padding-bottom: calc(12px + 20px);
      padding-bottom: calc(12px + env(safe-area-inset-bottom, 20px));
    }

    .tab {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      line-height: 18px;
      font-weight: 400;
      color: var(--text-2);
      gap: 8px;
    }

    .tab.active {
      font-weight: 600;
      color: var(--green);
    }

    .tab.active img {
      filter: brightness(1.5);
    }

    .tab img {
      width: 24px;
      height: 24px;
      transition: transform 0.1s, filter 0.1s;
    }

    .tab img:active {
      transform: scale(0.9);
      filter: brightness(1.5);
    }

    /* Loading state */
    .loading {
      text-align: center;
      color: var(--text-2);
      font-size: 14px;
      margin: 24px 0;
    }

    /* Debug panel */
    .debug-panel {
      position: fixed;
      bottom: 100px;
      right: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      border-radius: 8px;
      font-size: 11px;
      max-width: 200px;
      display: none;
    }

    .debug-panel.show {
      display: block;
    }
  </style>
</head>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBtmTRKNwiOUoqqzzgsWGwNhoRK4a38hls",
      authDomain: "spokspace-calendar.firebaseapp.com",
      projectId: "spokspace-calendar",
      storageBucket: "spokspace-calendar.firebasestorage.app",
      messagingSenderId: "285027675276",
      appId: "1:285027675276:web:9bf7ff69a74b9eecca5fa9",
      measurementId: "G-QS4304BN1X"
    };

    // Improved Firebase service class with stable user ID
    class FirebaseService {
      constructor() {
        this.app = null;
        this.db = null;
        this.auth = null;
        this.isOnline = false;
        this.userId = null;
        this.retryCount = 0;
        this.maxRetries = 3;
        this.isInitialized = false;
        
        // Константы для ключей хранения
        this.STORAGE_KEYS = {
          USER_ID: 'potok_stable_user_id',
          EMOTIONS: 'potok_emotions_data',
          LAST_SYNC: 'potok_last_sync'
        };
        
        this.init();
      }

      // Генерация стабильного пользователя ID
      generateStableUserId() {
        // 1. Попробуем получить ID из Telegram WebApp
        if (typeof window.Telegram !== 'undefined' && window.Telegram.WebApp?.initDataUnsafe?.user?.id) {
          const telegramId = `tg_${window.Telegram.WebApp.initDataUnsafe.user.id}`;
          console.log('🎯 Используем Telegram ID:', telegramId);
          return telegramId;
        }

        // 2. Попробуем получить сохраненный ID
        try {
          const savedId = localStorage.getItem(this.STORAGE_KEYS.USER_ID);
          if (savedId) {
            console.log('💾 Найден сохраненный ID:', savedId);
            return savedId;
          }
        } catch (error) {
          console.log('⚠️ Ошибка чтения localStorage:', error);
        }

        // 3. Создаем новый стабильный ID
        const newId = `stable_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
        
        try {
          localStorage.setItem(this.STORAGE_KEYS.USER_ID, newId);
          console.log('🆕 Создан новый стабильный ID:', newId);
        } catch (error) {
          console.log('⚠️ Не удалось сохранить ID в localStorage');
        }
        
        return newId;
      }

      async init() {
        try {
          console.log('🔥 Инициализация Firebase с улучшенной логикой...');
          
          // Сначала получаем стабильный пользователь ID
          this.userId = this.generateStableUserId();
          console.log('👤 Стабильный пользователь ID:', this.userId);
          
          // Инициализируем Firebase (версия 8)
          this.app = firebase.initializeApp(firebaseConfig);
          this.db = firebase.firestore();
          this.auth = firebase.auth();
          
          // Настраиваем offline persistence
          try {
            await this.db.enablePersistence({ synchronizeTabs: true });
            console.log('💾 Offline persistence включен');
          } catch (err) {
            if (err.code == 'failed-precondition') {
              console.log('⚠️ Persistence: Несколько вкладок открыто');
            } else if (err.code == 'unimplemented') {
              console.log('⚠️ Persistence: Браузер не поддерживает');
            }
          }
          
          // Анонимная аутентификация
          await this.signInAnonymously();
          
          // Слушаем изменения подключения
          this.setupConnectionListener();
          
          this.isOnline = true;
          this.isInitialized = true;
          this.updateStatus('online', 'Синхронизировано с сервером');
          this.updateDebugInfo();

      async saveEmotion(dateKey, emotion) {
        console.log(`💾 Сохранение эмоции: ${emotion} для даты: ${dateKey}`);
        
        const emotionData = {
          emotion: emotion,
          date: dateKey,
          timestamp: new Date(),
          userId: this.userId
        };

        // Сначала ВСЕГДА сохраняем в localStorage с фиксированным ключом
        this.saveToLocalStorage(dateKey, emotion);
        console.log('✅ Эмоция сохранена в localStorage');

        // Затем пытаемся сохранить в Firebase
        if (this.isOnline && this.db && this.isInitialized) {
          try {
            const docRef = this.db.collection('emotions').doc(`${this.userId}_${dateKey}`);
            await docRef.set(emotionData);
            console.log('✅ Эмоция сохранена в Firebase:', dateKey, emotion);
            
            // Обновляем UI индикатор синхронизации
            this.markDaySynced(dateKey);
            
            // Сохраняем время последней синхронизации
            try {
              localStorage.setItem(this.STORAGE_KEYS.LAST_SYNC, new Date().toISOString());
            } catch (e) {}
            
            return true;
          } catch (error) {
            console.error('❌ Ошибка сохранения в Firebase:', error);
            this.markDaySyncing(dateKey);
            
            // Попытка повторного сохранения
            if (this.retryCount < this.maxRetries) {
              this.retryCount++;
              setTimeout(() => this.saveEmotion(dateKey, emotion), 5000);
            }
            
            return false;
          }
        } else {
          console.log('💾 Эмоция сохранена только в localStorage (офлайн):', dateKey, emotion);
          return true;
        }

        // Удаляем из Firebase
        if (this.isOnline && this.db && this.isInitialized) {

      async loadEmotions() {
        console.log('📥 Загрузка эмоций...');
        let emotions = {};
        
        // ВСЕГДА сначала загружаем из localStorage с фиксированным ключом
        try {
          const localData = localStorage.getItem(this.STORAGE_KEYS.EMOTIONS);
          if (localData) {
            emotions = JSON.parse(localData);
            console.log('💾 Эмоции загружены из localStorage:', Object.keys(emotions).length);
            this.updateDebugInfo();
          } else {
            console.log('💾 Нет данных в localStorage');
          }
        } catch (error) {
          console.error('❌ Ошибка загрузки из localStorage:', error);
        }

        // Затем синхронизируем с Firebase, если доступен
        if (this.isOnline && this.db && this.isInitialized) {
          try {
            console.log('🔥 Попытка загрузки из Firebase для пользователя:', this.userId);
            const snapshot = await this.db.collection('emotions')
              .where('userId', '==', this.userId)
              .get();
            
            if (!snapshot.empty) {
              snapshot.forEach(doc => {
                const data = doc.data();
                emotions[data.date] = data.emotion;
              });
              
              console.log('🔥 Эмоции загружены из Firebase:', snapshot.size);
              
              // Обновляем localStorage актуальными данными
              this.saveAllToLocalStorage(emotions);
            } else {
              console.log('🔥 Нет данных в Firebase для пользователя:', this.userId);
            }
            
          } catch (error) {
            console.error('❌ Ошибка загрузки из Firebase:', error);
          }
        } else {
          console.log('📵 Firebase недоступен, используем только localStorage');
        }

        const emotionCount = Object.keys(emotions).length;
        console.log(`📊 Итого эмоций загружено: ${emotionCount}`);
        
        // Обновляем debug info
        if (document.getElementById('debugEmotions')) {
          document.getElementById('debugEmotions').textContent = emotionCount;
        }

        return emotions;
      }

      saveToLocalStorage(dateKey, emotion) {
        if (!this.isLocalStorageAvailable()) {
          console.log('⚠️ localStorage недоступен для сохранения');
          return;
        }
        
        try {
          const currentData = localStorage.getItem(this.STORAGE_KEYS.EMOTIONS);
          const emotions = currentData ? JSON.parse(currentData) : {};
          emotions[dateKey] = emotion;
          localStorage.setItem(this.STORAGE_KEYS.EMOTIONS, JSON.stringify(emotions));
          console.log('💾 Эмоция сохранена в localStorage с ключом:', this.STORAGE_KEYS.EMOTIONS);
        } catch (error) {
          console.error('❌ Ошибка сохранения в localStorage:', error);
        }
      }

      removeFromLocalStorage(dateKey) {
        if (!this.isLocalStorageAvailable()) {
          console.log('⚠️ localStorage недоступен для удаления');
          return;
        }
        
        try {
          const currentData = localStorage.getItem(this.STORAGE_KEYS.EMOTIONS);
          const emotions = currentData ? JSON.parse(currentData) : {};
          delete emotions[dateKey];
          localStorage.setItem(this.STORAGE_KEYS.EMOTIONS, JSON.stringify(emotions));
          console.log('🗑️ Эмоция удалена из localStorage');
        } catch (error) {
          console.error('❌ Ошибка удаления из localStorage:', error);
        }
      }

      saveAllToLocalStorage(emotions) {
        if (!this.isLocalStorageAvailable()) {
          console.log('⚠️ localStorage недоступен для полного сохранения');
          return;
        }
        
        try {
          localStorage.setItem(this.STORAGE_KEYS.EMOTIONS, JSON.stringify(emotions));
          console.log('💾 Все эмоции сохранены в localStorage:', Object.keys(emotions).length);
        } catch (error) {
          console.error('❌ Ошибка сохранения всех эмоций в localStorage:', error);
        }
      }

      renderCalendar() {
        const year = this.currentDate.getFullYear();
        const month = this.currentDate.getMonth();
        
        const monthNames = this.getLocalizedMonthNames();
        this.currentMonthElement.textContent = `${monthNames[month]} ${year}`;

        this.daysGridElement.innerHTML = '';

        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        const daysInMonth = lastDay.getDate();
        
        let startOfWeek = firstDay.getDay();
        startOfWeek = startOfWeek === 0 ? 6 : startOfWeek - 1;

        const prevMonth = new Date(year, month - 1, 0);
        for (let i = startOfWeek - 1; i >= 0; i--) {
          const day = prevMonth.getDate() - i;
          const dayElement = this.createDayElement(day, true);
          this.daysGridElement.appendChild(dayElement);
        }

        for (let day = 1; day <= daysInMonth; day++) {
          const dayElement = this.createDayElement(day, false);
          this.daysGridElement.appendChild(dayElement);
        }

        const totalCells = this.daysGridElement.children.length;
        const cellsNeeded = Math.ceil(totalCells / 7) * 7;
        for (let day = 1; totalCells + day - 1 < cellsNeeded; day++) {
          const dayElement = this.createDayElement(day, true);
          this.daysGridElement.appendChild(dayElement);
        }
      }

      createDayElement(day, isOtherMonth) {
        const dayElement = document.createElement('div');
        dayElement.className = 'day';
        dayElement.textContent = day;

        if (isOtherMonth) {
          dayElement.classList.add('other-month');
          return dayElement;
        }

        const today = new Date();
        const currentYear = this.currentDate.getFullYear();
        const currentMonth = this.currentDate.getMonth();
        
        if (currentYear === today.getFullYear() && 
            currentMonth === today.getMonth() && 
            day === today.getDate()) {
          dayElement.classList.add('today');
        }

        const dateKey = `${currentYear}-${currentMonth}-${day}`;
        dayElement.setAttribute('data-date', dateKey);
        
        if (this.emotions[dateKey]) {
          dayElement.classList.add('has-emotion', `emotion-${this.emotions[dateKey]}`);
        }

        dayElement.addEventListener('click', () => {
          this.openModal(dateKey);
          trackModalOpen(dateKey);
        });

        return dayElement;
      }

      openModal(dateKey) {
        this.selectedDate = dateKey;
        
        const [year, month, day] = dateKey.split('-').map(Number);
        const date = new Date(year, month, day);
        const dateText = this.formatSelectedDate(date);
        document.getElementById('selectedDateText').textContent = dateText;
        
        this.emotionModal.classList.add('active');
      }

      formatSelectedDate(date) {
        const currentLang = window.translator ? window.translator.currentLang : 'ru';
        
        const dayNames = this.getLocalizedDayNames();
        const monthNames = this.getLocalizedMonthGenitiveNames();
        
        const dayName = dayNames[date.getDay()];
        const day = date.getDate();
        const month = monthNames[date.getMonth()];
        const year = date.getFullYear();
        
        if (currentLang === 'en') {
          return `${dayName}, ${month} ${day}, ${year}`;
        } else {
          return `${dayName}, ${day} ${month} ${year} Г.`;
        }
      }

      closeModal() {
        this.emotionModal.classList.remove('active');
        this.selectedDate = null;
      }

      async setEmotion(emotion) {
        if (!this.selectedDate || this.isLoading) return;
        
        this.isLoading = true;
        console.log(`🎭 Установка эмоции: ${emotion} для даты: ${this.selectedDate}`);
        
        const isRemoving = this.emotions[this.selectedDate] === emotion;
        
        try {
          if (isRemoving) {
            // Remove emotion
            delete this.emotions[this.selectedDate];
            await this.firebaseService.deleteEmotion(this.selectedDate);
            trackEmotionRemove(emotion, this.selectedDate);
            console.log(`🗑️ Эмоция ${emotion} удалена для ${this.selectedDate}`);
          } else {
            // Set new emotion
            this.emotions[this.selectedDate] = emotion;
            await this.firebaseService.saveEmotion(this.selectedDate, emotion);
            trackEmotionSet(emotion, this.selectedDate);
            console.log(`✅ Эмоция ${emotion} установлена для ${this.selectedDate}`);
          }
          
          this.renderCalendar();
          this.closeModal();
          this.updateCalendarHeader();
          
          // Обновляем debug info
          if (document.getElementById('debugEmotions')) {
            document.getElementById('debugEmotions').textContent = Object.keys(this.emotions).length;
          }
          
        } catch (error) {
          console.error('❌ Ошибка при установке эмоции:', error);
        } finally {
          this.isLoading = false;
        }
      }

      async loadEmotions() {
        if (this.isLoading) return;
        
        this.isLoading = true;
        this.loadingText.style.display = 'block';
        
        try {
          console.log('📥 Начинаем загрузку эмоций...');
          this.emotions = await this.firebaseService.loadEmotions();
          this.renderCalendar();
          
          const emotionCount = Object.keys(this.emotions).length;
          console.log(`✅ Эмоции загружены успешно: ${emotionCount} записей`);
          
          // Обновляем debug info
          if (document.getElementById('debugEmotions')) {
            document.getElementById('debugEmotions').textContent = emotionCount;
          }
          
        } catch (error) {
          console.error('❌ Ошибка загрузки эмоций:', error);
          this.emotions = {};
        } finally {
          this.loadingText.style.display = 'none';
          this.isLoading = false;
        }
      }
    }

    // Translator class
    class Translator {
      constructor() {
        console.log('🔄 Инициализация переводчика CALENDAR.HTML...');
        
        this.localStorageAvailable = this.checkLocalStorageAvailability();
        
        this.currentLang = this.getLanguageFromURL() || 
                          (this.localStorageAvailable ? this.getLanguageFromStorage() : null) || 
                          'en';
        
        console.log(`🌐 Выбранный язык: ${this.currentLang}`);
        
        this.init();
      }

      checkLocalStorageAvailability() {
        try {
          const testKey = 'test_storage_' + Date.now();
          localStorage.setItem(testKey, 'test');
          localStorage.removeItem(testKey);
          return true;
        } catch (error) {
          console.log(`⚠️ localStorage недоступен: ${error.message}`);
          return false;
        }
      }

      getLanguageFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        const langFromUrl = urlParams.get('lang');
        console.log(`🔗 Язык из URL: ${langFromUrl}`);
        return langFromUrl;
      }

      getLanguageFromStorage() {
        if (!this.localStorageAvailable) return null;
        
        try {
          const langFromStorage = localStorage.getItem('potok_language');
          console.log(`💾 Язык из localStorage: ${langFromStorage}`);
          return langFromStorage;
        } catch (error) {
          console.log(`❌ Ошибка чтения localStorage: ${error.message}`);
          return null;
        }
      }

      init() {
        this.updatePage();
        this.updateLanguageButtons();
        this.updatePageLinks();
        this.setupLanguageButtons();
        document.documentElement.lang = this.currentLang;
        
        console.log(`✅ Переводчик CALENDAR.HTML инициализирован с языком: ${this.currentLang}`);
      }

      setupLanguageButtons() {
        document.getElementById('enBtn')?.addEventListener('click', () => {
          console.log('🔘 Клик по EN в CALENDAR.HTML');
          this.setLanguage('en');
        });
        
        document.getElementById('ruBtn')?.addEventListener('click', () => {
          console.log('🔘 Клик по RU в CALENDAR.HTML');
          this.setLanguage('ru');
        });
      }

      setLanguage(lang) {
        console.log(`🔄 Смена языка на: ${lang} в CALENDAR.HTML`);
        
        this.currentLang = lang;
        
        if (this.localStorageAvailable) {
          try {
            localStorage.setItem('potok_language', lang);
            console.log(`✅ Язык ${lang} сохранен в localStorage`);
          } catch (error) {
            console.log(`❌ Не удалось сохранить в localStorage: ${error.message}`);
          }
        }
        
        try {
          const newUrl = `${window.location.pathname}?lang=${lang}`;
          window.history.replaceState({}, '', newUrl);
          console.log(`✅ URL обновлен: ${newUrl}`);
        } catch (error) {
          console.log(`❌ Не удалось обновить URL: ${error.message}`);
        }
        
        this.updatePage();
        this.updateLanguageButtons();
        this.updatePageLinks();
        
        if (window.calendar) {
          window.calendar.updateCalendarHeader();
          window.calendar.renderCalendar();
          window.calendar.updateWeekdays();
        }
        
        document.documentElement.lang = lang;
        
        console.log(`🌐 Язык изменен на: ${lang} в CALENDAR.HTML`);
      }

      updatePageLinks() {
        const links = document.querySelectorAll('a[href$=".html"], a[href*=".html"]');
        let updateCount = 0;
        
        links.forEach(link => {
          let href = link.getAttribute('href');
          
          if (href.startsWith('http') || href.startsWith('//')) return;
          
          if (href.includes('?lang=')) {
            href = href.split('?')[0];
          }
          
          if (href.includes('#')) {
            const parts = href.split('#');
            href = parts[0];
          }
          
          const separator = href.includes('?') ? '&' : '?';
          const newHref = `${href}${separator}lang=${this.currentLang}`;
          link.setAttribute('href', newHref);
          updateCount++;
        });
        
        console.log(`🔗 Обновлено ${updateCount} ссылок с lang=${this.currentLang} в CALENDAR.HTML`);
      }

      translate(key) {
        return translations[this.currentLang]?.[key] || translations.en[key] || key;
      }

      updatePage() {
        document.querySelectorAll('[data-translate]').forEach(element => {
          const key = element.getAttribute('data-translate');
          const translation = this.translate(key);
          
          if (element.tagName === 'TITLE') {
            element.textContent = translation;
          } else {
            element.textContent = translation;
          }
        });
        
        console.log(`🔄 Обновлено ${document.querySelectorAll('[data-translate]').length} элементов перевода`);
      }

      updateLanguageButtons() {
        document.querySelectorAll('.lang-btn').forEach(btn => {
          btn.classList.remove('active');
          if (btn.textContent.toLowerCase() === this.currentLang) {
            btn.classList.add('active');
            btn.style.background = 'linear-gradient(135deg, #FFD527 8%, #34A853 85%, #4285F4 98%)';
          } else {
            btn.style.background = '';
          }
        });
      }
    }

    // Initialize app
    document.addEventListener('DOMContentLoaded', () => {
      console.log('📅 DOM загружен для Calendar.html');
      
      // Initialize Telegram WebApp if available
      if (typeof window.Telegram !== 'undefined' && window.Telegram.WebApp) {
        console.log('📱 Telegram WebApp доступен');
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
      }
      
      // Initialize translator first
      window.translator = new Translator();
      
      // Initialize calendar with improved Firebase
      window.calendar = new EmotionCalendar();
      
      console.log('✅ Приложение инициализировано с улучшенной логикой сохранения данных');
    });
  </script>

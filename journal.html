<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title data-translate="page_title">Calm Dots</title>
  
  <style>
    :root {
      --main: #19191B;
      --white: #ffffff;
      --text-2: #b3b3b3;
      --green: #34A853;
      
      --color-green: #34A853;
      --color-yellow: #FFD527;
      --color-blue: #4285F4;
      --color-pink: #FF7DB0;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: var(--main);
      font-family: "Inter", sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Language Switcher */
    .language-switcher {
      position: fixed;
      top: 24px;
      right: calc(50vw - 163.5px);
      z-index: 200;
      display: flex;
      gap: 8px;
      background: rgba(255, 255, 255, 0.05);
      padding: 4px;
      border-radius: 8px;
      backdrop-filter: blur(10px);
    }

    @media (max-width: 425px) {
      .language-switcher {
        right: 24px;
      }
    }

    .lang-btn {
      background: none;
      border: none;
      color: var(--text-2);
      font-size: 12px;
      font-weight: 500;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      font-family: "Inter", sans-serif;
    }

    .lang-btn.active {
      background: linear-gradient(135deg, #FFD527 8%, #34A853 85%, #4285F4 98%);
      color: white;
    }

    .lang-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .lang-btn.active:hover {
      background: linear-gradient(135deg, #FFD527 8%, #34A853 85%, #4285F4 98%);
    }

    /* Header with back button */
    .header {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      max-width: 375px;
      width: 100%;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--main);
      padding: 24px 24px 24px 24px;
      box-sizing: border-box;
    }

    .back-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 32px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      border: none;
      transition: background-color 0.2s;
      cursor: pointer;
    }

    .back-button:active {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .back-arrow {
      width: 16px;
      height: 16px;
      color: var(--white);
    }

    /* Main container - —É–≤–µ–ª–∏—á–µ–Ω–∞ –≤—ã—Å–æ—Ç–∞ –¥–ª—è —Å–∫—Ä–æ–ª–ª–∞ */
    .container {
      max-width: 375px;
      margin: 0 auto;
      padding: 100px 24px 40px 24px;
      display: flex;
      flex-direction: column;
      min-height: 120vh; /* –î–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–ª—è –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ —Å–∫—Ä–æ–ª–ª–∞ */
      box-sizing: border-box;
      padding-bottom: 96px;
    }

    /* Game header */
    .game-header {
      margin-bottom: 40px;
      text-align: left;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUpFade 0.8s ease-out 0.5s forwards;
    }

    .game-title {
      font-size: 24px;
      line-height: 32px;
      font-weight: 600;
      color: var(--white);
      margin: 0 0 4px 0;
      padding: 0;
    }

    .game-subtitle {
      font-size: 14px;
      line-height: 20px;
      font-weight: 400;
      color: var(--text-2);
      margin: 0;
      padding: 0;
    }

    /* Game stats */
    .game-stats {
      display: flex;
      gap: 16px;
      margin-bottom: 40px;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUpFade 0.8s ease-out 0.7s forwards;
    }

    .stat-item {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 12px 16px;
      text-align: center;
      flex: 1;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 600;
      color: var(--white);
      margin: 0 0 4px 0;
    }

    .stat-label {
      font-size: 12px;
      font-weight: 500;
      color: var(--text-2);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Game Over Modal */
    .game-over-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .game-over-modal.show {
      opacity: 1;
      visibility: visible;
    }

    .game-over-content {
      background-color: var(--main);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 32px 24px;
      text-align: center;
      max-width: 300px;
      width: 90%;
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }

    .game-over-modal.show .game-over-content {
      transform: scale(1);
    }

    .game-over-title {
      font-size: 16px;
      font-weight: 500;
      color: var(--text-2);
      margin: 0 0 8px 0;
    }

    .game-over-score {
      font-size: 32px;
      font-weight: 700;
      color: var(--white);
      margin: 0 0 24px 0;
    }

    .play-again-button {
      background-color: rgba(255, 255, 255, 0.05);
      border: none;
      border-radius: 12px;
      padding: 16px 32px;
      color: var(--white);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: "Inter", sans-serif;
      width: 100%;
    }

    .play-again-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .play-again-button:active {
      background-color: rgba(255, 255, 255, 0.15);
    }

    /* Game board - –ò–°–ü–†–ê–í–õ–ï–ù–û: —É–±—Ä–∞–Ω—ã –æ—Ç—Å—Ç—É–ø—ã —Å–≤–µ—Ä—Ö—É –∏ —Å–Ω–∏–∑—É */
    .game-board {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 0 15px; /* –ò–°–ü–†–ê–í–õ–ï–ù–û: —Ç–æ–ª—å–∫–æ –±–æ–∫–æ–≤—ã–µ –æ—Ç—Å—Ç—É–ø—ã */
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      max-height: 600px;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(30px);
      animation: slideUpFade 0.8s ease-out 0.9s forwards;
    }

    .dots-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      width: 100%;
      max-width: 350px;
      aspect-ratio: 1;
    }

    .dot {
      aspect-ratio: 1;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      border: 3px solid transparent;
      box-sizing: border-box;
      width: 85%;
      height: 85%;
      margin: auto;
    }

    .dot:hover {
      transform: scale(1.05);
    }

    .dot.selected {
      border-color: rgba(255, 255, 255, 0.6);
      transform: scale(1.1);
      z-index: 10;
    }

    .dot.green { background-color: var(--color-green); }
    .dot.yellow { background-color: var(--color-yellow); }
    .dot.blue { background-color: var(--color-blue); }
    .dot.pink { background-color: var(--color-pink); }

    .dot.falling {
      animation: fall 0.5s ease-in-out;
    }

    @keyframes fall {
      from {
        transform: translateY(-100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .dot.removing {
      animation: remove 0.3s ease-in-out forwards;
    }

    @keyframes remove {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.7;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }

    /* –ê–Ω–∏–º–∞—Ü–∏–∏ –ø–æ—è–≤–ª–µ–Ω–∏—è */
    @keyframes slideUpFade {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Connection line */
    .connection-line {
      position: absolute;
      pointer-events: none;
      z-index: 5;
    }

    .line-segment {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 2px;
      transform-origin: left center;
    }

    /* Tab bar */
    .tab-bar {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 375px;
      background-color: var(--main);
      border-top: 1px solid rgba(255, 255, 255, 0.15);
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      z-index: 1000;
      
      padding-bottom: calc(12px + env(safe-area-inset-bottom));
      padding-bottom: calc(12px + 20px);
      padding-bottom: calc(12px + env(safe-area-inset-bottom, 20px));
    }

    .tab {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      line-height: 18px;
      font-weight: 400;
      color: var(--text-2);
      gap: 8px;
    }

    .tab.active {
      font-weight: 600;
      color: var(--green);
    }

    .tab.active img {
      filter: brightness(1.5);
    }

    .tab img {
      width: 24px;
      height: 24px;
      transition: transform 0.1s, filter 0.1s;
    }

    .tab img:active {
      transform: scale(0.9);
      filter: brightness(1.5);
    }

    /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∞–≤—Ç–æ—Å–∫—Ä–æ–ª–ª–∞ */
    .scroll-indicator {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      opacity: 0.5;
      z-index: 50;
      animation: fadeInOut 3s ease-in-out;
    }

    .scroll-arrow {
      width: 20px;
      height: 20px;
      color: var(--white);
      animation: bounce 2s infinite;
    }

    .scroll-text {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      color: var(--text-2);
      font-size: 10px;
      font-weight: 500;
      letter-spacing: 1px;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      20%, 80% { opacity: 0.5; }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-5px); }
      60% { transform: translateY(-3px); }
    }
  </style>
</head>
<body>
  <!-- Language Switcher -->
  <div class="language-switcher">
    <button class="lang-btn active" id="enBtn">EN</button>
    <button class="lang-btn" id="ruBtn">RU</button>
  </div>

  <!-- Header with back button -->
  <div class="header">
    <button class="back-button" onclick="window.history.back()">
      <svg class="back-arrow" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 12L6 8L10 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    <div></div>
  </div>

  <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∞–≤—Ç–æ—Å–∫—Ä–æ–ª–ª–∞ -->
  <div class="scroll-indicator" id="scrollIndicator">
    <svg class="scroll-arrow" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M5 7.5L10 12.5L15 7.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <div class="scroll-text" data-translate="scroll">SCROLL</div>
  </div>

  <div class="container">
    <!-- Game header -->
    <div class="game-header">
      <h1 class="game-title" data-translate="game_title">Calm Dots</h1>
      <p class="game-subtitle" data-translate="game_subtitle">Connect dots of the same color</p>
    </div>

    <!-- Game board -->
    <div class="game-board">
      <div class="dots-grid" id="dotsGrid"></div>
    </div>

    <!-- Game stats -->
    <div class="game-stats">
      <div class="stat-item">
        <div class="stat-value" id="movesCount">20</div>
        <div class="stat-label" data-translate="moves">MOVES</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="scoreCount">0</div>
        <div class="stat-label" data-translate="score">SCORE</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="lastResult">-</div>
        <div class="stat-label" data-translate="last_result">BEST</div>
      </div>
    </div>

    <!-- Game Over Modal -->
    <div class="game-over-modal" id="gameOverModal">
      <div class="game-over-content">
        <div class="game-over-title" data-translate="result_title">Your score</div>
        <div class="game-over-score" id="finalScore">0</div>
        <button class="play-again-button" id="playAgainButton" data-translate="play_again">Play Again</button>
      </div>
    </div>

  </div>

  <!-- Tab bar -->
  <footer class="tab-bar">
    <a href="index.html" class="tab">
      <img src="img/home.svg" alt="Today">
      <div data-translate="tab_today">Today</div>
    </a>
    <a href="practices.html" class="tab">
      <img src="img/practices.svg" alt="Practices">
      <div data-translate="tab_practices">Practices</div>
    </a>
    <a href="journal.html" class="tab active">
      <img src="img/journal.svg" alt="Journal">
      <div data-translate="tab_journal">Calendar</div>
    </a>
  </footer>

  <script>
    // Translations - —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ –∏–∑ index.html
    const translations = {
      en: {
        page_title: "Calm Dots",
        game_title: "Calm Dots",
        game_subtitle: "Connect dots of the same color",
        moves: "MOVES",
        score: "SCORE",
        last_result: "BEST",
        result_title: "Your score",
        play_again: "Play Again",
        tab_today: "Today",
        tab_practices: "Practices",
        tab_journal: "Calendar",
        scroll: "SCROLL"
      },
      ru: {
        page_title: "–°–ø–æ–∫–æ–π–Ω—ã–µ –¢–æ—á–∫–∏",
        game_title: "–°–ø–æ–∫–æ–π–Ω—ã–µ –¢–æ—á–∫–∏", 
        game_subtitle: "–°–æ–µ–¥–∏–Ω—è–π—Ç–µ —Ç–æ—á–∫–∏ –æ–¥–Ω–æ–≥–æ —Ü–≤–µ—Ç–∞",
        moves: "–•–û–î–´",
        score: "–°–ß–Å–¢",
        last_result: "–õ–£–ß–®–ò–ô",
        result_title: "–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç",
        play_again: "–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ",
        tab_today: "–°–µ–≥–æ–¥–Ω—è",
        tab_practices: "–ü—Ä–∞–∫—Ç–∏–∫–∏",
        tab_journal: "–ö–∞–ª–µ–Ω–¥–∞—Ä—å",
        scroll: "–°–ö–†–û–õ–õ"
      }
    };

    // –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ô Translator class - —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –∏–∑ index.html
    class Translator {
      constructor() {
        console.log('üîÑ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–µ—Ä–µ–≤–æ–¥—á–∏–∫–∞ JOURNAL.HTML...');
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å localStorage
        this.localStorageAvailable = this.checkLocalStorageAvailability();
        
        // –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –ª–æ–≥–∏–∫–∞ –≤—ã–±–æ—Ä–∞ —è–∑—ã–∫–∞ —Å–æ–≥–ª–∞—Å–Ω–æ —Ç—Ä–µ–±–æ–≤–∞–Ω–∏—è–º Telegram:
        // 1. URL –ø–∞—Ä–∞–º–µ—Ç—Ä (—Å–∞–º—ã–π –≤—ã—Å–æ–∫–∏–π –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç - –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —è–≤–Ω–æ —É–∫–∞–∑–∞–ª)
        // 2. localStorage (–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –º–µ–Ω—è–ª —è–∑—ã–∫ —Ä–∞–Ω–µ–µ, —Å–æ—Ö—Ä–∞–Ω—è–µ–º –µ–≥–æ –≤—ã–±–æ—Ä)  
        // 3. Telegram —è–∑—ã–∫ (–µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –µ—â–µ –Ω–µ –º–µ–Ω—è–ª —è–∑—ã–∫ –≤—Ä—É—á–Ω—É—é)
        // 4. 'en' –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        
        const urlLang = this.getLanguageFromURL();
        const storedLang = this.localStorageAvailable ? this.getLanguageFromStorage() : null;
        const telegramLang = this.getTelegramLanguage();
        
        if (urlLang) {
          this.currentLang = urlLang;
          console.log(`üîó –ò—Å–ø–æ–ª—å–∑—É–µ–º —è–∑—ã–∫ –∏–∑ URL: ${urlLang}`);
        } else if (storedLang) {
          this.currentLang = storedLang;
          console.log(`üíæ –ò—Å–ø–æ–ª—å–∑—É–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π —è–∑—ã–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è: ${storedLang}`);
        } else if (telegramLang) {
          this.currentLang = telegramLang;
          console.log(`üì± –ò—Å–ø–æ–ª—å–∑—É–µ–º —è–∑—ã–∫ –∏–∑ Telegram: ${telegramLang}`);
        } else {
          this.currentLang = 'en';
          console.log(`üåê –ò—Å–ø–æ–ª—å–∑—É–µ–º —è–∑—ã–∫ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é: en`);
        }
        
        console.log(`‚úÖ –ò—Ç–æ–≥–æ–≤—ã–π —è–∑—ã–∫ JOURNAL: ${this.currentLang}`);
        console.log(`üìç –ò—Å—Ç–æ—á–Ω–∏–∫: ${this.getLanguageSource()}`);
        console.log(`üíæ localStorage: ${this.localStorageAvailable ? '–¥–æ—Å—Ç—É–ø–µ–Ω' : '–Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω (Claude Artifacts)'}`);
        
        this.init();
      }

      checkLocalStorageAvailability() {
        try {
          const testKey = 'test_storage_' + Date.now();
          localStorage.setItem(testKey, 'test');
          localStorage.removeItem(testKey);
          return true;
        } catch (error) {
          console.log(`‚ö†Ô∏è localStorage –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω: ${error.message}`);
          return false;
        }
      }

      getLanguageFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        const langFromUrl = urlParams.get('lang');
        console.log(`üîó –Ø–∑—ã–∫ –∏–∑ URL: ${langFromUrl}`);
        return langFromUrl;
      }

      getLanguageFromStorage() {
        if (!this.localStorageAvailable) return null;
        
        try {
          const langFromStorage = localStorage.getItem('potok_language');
          console.log(`üíæ –Ø–∑—ã–∫ –∏–∑ localStorage: ${langFromStorage}`);
          return langFromStorage;
        } catch (error) {
          console.log(`‚ùå –û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è localStorage: ${error.message}`);
          return null;
        }
      }

      getTelegramLanguage() {
        try {
          if (window.Telegram?.WebApp?.initDataUnsafe?.user?.language_code) {
            const telegramLang = window.Telegram.WebApp.initDataUnsafe.user.language_code;
            console.log('üì± –Ø–∑—ã–∫ –∏–∑ Telegram:', telegramLang);
            
            if (telegramLang === 'ru' || telegramLang.startsWith('ru')) {
              return 'ru';
            }
            return 'en';
          }
          
          console.log('‚ö†Ô∏è –î–∞–Ω–Ω—ã–µ —è–∑—ã–∫–∞ Telegram –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã');
          return null;
        } catch (error) {
          console.log('‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —è–∑—ã–∫–∞ Telegram:', error);
          return null;
        }
      }

      getLanguageSource() {
        if (this.getLanguageFromURL()) return 'URL –ø–∞—Ä–∞–º–µ—Ç—Ä (–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∫–∞–∑–∞–ª)';
        if (this.localStorageAvailable && this.getLanguageFromStorage()) return 'localStorage (–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –º–µ–Ω—è–ª)';

    // Auto scroll functionality
    class AutoScroller {
      constructor() {
        this.isScrolling = false;
        this.scrollSpeed = 2; // –°–∫–æ—Ä–æ—Å—Ç—å —Å–∫—Ä–æ–ª–ª–∞ (–ø–∏–∫—Å–µ–ª–µ–π –∑–∞ –∫–∞–¥—Ä)
        this.scrollTarget = window.innerHeight * 0.7; // –¶–µ–ª–µ–≤–∞—è –ø–æ–∑–∏—Ü–∏—è —Å–∫—Ä–æ–ª–ª–∞
      }

      startAutoScroll() {
        if (this.isScrolling) return;
        
        this.isScrolling = true;
        const startTime = performance.now();
        const startPosition = window.pageYOffset;
        const distance = this.scrollTarget - startPosition;
        const duration = 2000; // 2 —Å–µ–∫—É–Ω–¥—ã

        const animateScroll = (currentTime) => {
          const elapsed = currentTime - startTime;
          const progress = Math.min(elapsed / duration, 1);
          
          // Easing function (ease-in-out)
          const easeInOutQuad = progress < 0.5 
            ? 2 * progress * progress 
            : -1 + (4 - 2 * progress) * progress;
          
          const currentPosition = startPosition + (distance * easeInOutQuad);
          window.scrollTo(0, currentPosition);
          
          if (progress < 1 && this.isScrolling) {
            requestAnimationFrame(animateScroll);
          } else {
            this.isScrolling = false;
            // –°–∫—Ä—ã—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä —Å–∫—Ä–æ–ª–ª–∞ –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è
            const indicator = document.getElementById('scrollIndicator');
            if (indicator) {
              indicator.style.opacity = '0';
              setTimeout(() => {
                indicator.style.display = 'none';
              }, 500);
            }
          }
        };

        requestAnimationFrame(animateScroll);
      }

      stopAutoScroll() {
        this.isScrolling = false;
      }
    }

      // –ò–°–ü–†–ê–í–õ–ï–ù–û: –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ª—É—á—à–µ–≥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
      saveBestResult() {

      // –ò–°–ü–†–ê–í–õ–ï–ù–û: –û—á–∏—Å—Ç–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–π –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏
      clearSavedGame() {

        } catch (error) {
          console.log('‚ùå –û—à–∏–±–∫–∞ –æ—á–∏—Å—Ç–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–π –∏–≥—Ä—ã:', error);

      initializeElements() {
        this.dotsGrid = document.getElementById('dotsGrid');
        this.movesCount = document.getElementById('movesCount');
        this.scoreCount = document.getElementById('scoreCount');
        this.lastResultElement = document.getElementById('lastResult');

      setupEventListeners() {
        document.getElementById('playAgainButton').addEventListener('click', () => {
          this.startNewGame();
        });

        // Mouse/touch events for connecting dots
        this.dotsGrid.addEventListener('mousedown', (e) => this.startConnection(e));
        this.dotsGrid.addEventListener('mousemove', (e) => this.updateConnection(e));
        this.dotsGrid.addEventListener('mouseup', () => this.endConnection());
        
        // Touch events
        this.dotsGrid.addEventListener('touchstart', (e) => {
          e.preventDefault();
          this.startConnection(e.touches[0]);
        });
        this.dotsGrid.addEventListener('touchmove', (e) => {
          e.preventDefault();
          this.updateConnection(e.touches[0]);
        });
        this.dotsGrid.addEventListener('touchend', (e) => {
          e.preventDefault();
          this.endConnection();
        });
      }

      initializeGame() {
        this.generateGrid();
        this.renderGrid();
        this.updateStats();
        this.saveGameState(); // –ò–°–ü–†–ê–í–õ–ï–ù–û: —Å–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–æ–≤—É—é –∏–≥—Ä—É
      }

      showGameOver() {
        // –û–±–Ω–æ–≤–ª—è–µ–º –ª—É—á—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç –µ—Å–ª–∏ —Ç–µ–∫—É—â–∏–π –±–æ–ª—å—à–µ
        if (this.score > this.bestResult) {
          this.bestResult = this.score;
          this.saveBestResult(); // –ò–°–ü–†–ê–í–õ–ï–ù–û: —Å–æ—Ö—Ä–∞–Ω—è–µ–º –ª—É—á—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        }
        
        this.finalScore.textContent = this.score;
        this.gameOverModal.classList.add('show');
        this.clearSavedGame(); // –ò–°–ü–†–ê–í–õ–ï–ù–û: –æ—á–∏—â–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é –∏–≥—Ä—É –ø—Ä–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏
      }

      hideGameOver() {
        this.gameOverModal.classList.remove('show');
      }

      startNewGame() {
        this.moves = 20;
        this.score = 0;
        this.clearSelection();
        this.hideGameOver();
        this.initializeGame();
      }

      generateGrid() {
        this.grid = [];
        for (let i = 0; i < this.gridSize * this.gridSize; i++) {
          const randomColor = this.colors[Math.floor(Math.random() * this.colors.length)];
          this.grid.push(randomColor);
        }
      }

      renderGrid() {
        this.dotsGrid.innerHTML = '';
        
        for (let i = 0; i < this.grid.length; i++) {
          const dot = document.createElement('div');
          dot.className = `dot ${this.grid[i]}`;
          dot.dataset.index = i;
          this.dotsGrid.appendChild(dot);
        }
      }

      getRowCol(index) {
        return {
          row: Math.floor(index / this.gridSize),
          col: index % this.gridSize
        };
      }

      getIndex(row, col) {
        return row * this.gridSize + col;
      }

      areAdjacent(index1, index2) {
        const pos1 = this.getRowCol(index1);
        const pos2 = this.getRowCol(index2);
        
        const rowDiff = Math.abs(pos1.row - pos2.row);
        const colDiff = Math.abs(pos1.col - pos2.col);
        
        return (rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1);
      }

      startConnection(event) {
        const dot = event.target.closest('.dot');
        if (!dot) return;

        this.isSelecting = true;
        this.selectedDots = [parseInt(dot.dataset.index)];
        this.currentPath = [parseInt(dot.dataset.index)];
        this.updateSelectedVisuals();
      }

      updateConnection(event) {
        if (!this.isSelecting) return;

        const dot = document.elementFromPoint(event.clientX, event.clientY)?.closest('.dot');
        if (!dot) return;

        const dotIndex = parseInt(dot.dataset.index);
        const lastSelected = this.selectedDots[this.selectedDots.length - 1];
        
        // Check if we're going back to a previous dot
        if (this.selectedDots.length > 1 && dotIndex === this.selectedDots[this.selectedDots.length - 2]) {
          this.selectedDots.pop();
          this.currentPath.pop();
          this.updateSelectedVisuals();
          return;
        }

        // Check if this is a valid connection
        if (dotIndex !== lastSelected && 
            this.areAdjacent(dotIndex, lastSelected) && 
            this.grid[dotIndex] === this.grid[this.selectedDots[0]] &&
            !this.selectedDots.includes(dotIndex)) {
          
          this.selectedDots.push(dotIndex);
          this.currentPath.push(dotIndex);
          this.updateSelectedVisuals();
        }
      }

      endConnection() {
        if (!this.isSelecting || this.selectedDots.length < 2) {
          this.clearSelection();
          return;
        }

        this.removeDots();
        this.clearSelection();
        this.moves--;
        this.updateStats();
        this.saveGameState(); // –ò–°–ü–†–ê–í–õ–ï–ù–û: —Å–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ø–æ—Å–ª–µ –∫–∞–∂–¥–æ–≥–æ —Ö–æ–¥–∞
        
        setTimeout(() => {
          this.dropDots();
          this.fillGrid();
          this.renderGrid();
          this.saveGameState(); // –ò–°–ü–†–ê–í–õ–ï–ù–û: —Å–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ø–æ—Å–ª–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –¥–æ—Å–∫–∏
          
          if (this.moves <= 0) {
            this.showGameOver();
          }
        }, 300);
      }

      updateSelectedVisuals() {
        // Clear previous selection
        document.querySelectorAll('.dot').forEach(dot => {
          dot.classList.remove('selected');
        });

        // Apply selection to current path
        this.selectedDots.forEach(index => {
          const dot = document.querySelector(`[data-index="${index}"]`);
          if (dot) {
            dot.classList.add('selected');
          }
        });
      }

      clearSelection() {
        this.isSelecting = false;
        this.selectedDots = [];
        this.currentPath = [];
        document.querySelectorAll('.dot.selected').forEach(dot => {
          dot.classList.remove('selected');
        });
      }

      removeDots() {
        const scoreGained = this.selectedDots.length;
        this.score += scoreGained;

        this.selectedDots.forEach(index => {
          const dot = document.querySelector(`[data-index="${index}"]`);
          if (dot) {
            dot.classList.add('removing');
          }
        });

        // Mark positions as empty
        this.selectedDots.forEach(index => {
          this.grid[index] = null;
        });
      }

      dropDots() {
        for (let col = 0; col < this.gridSize; col++) {
          const column = [];
          
          // Collect non-null dots in this column
          for (let row = this.gridSize - 1; row >= 0; row--) {
            const index = this.getIndex(row, col);
            if (this.grid[index] !== null) {
              column.push(this.grid[index]);
            }
          }
          
          // Fill column from bottom with existing dots
          for (let row = this.gridSize - 1; row >= 0; row--) {
            const index = this.getIndex(row, col);
            if (column.length > 0) {
              this.grid[index] = column.shift();
            } else {
              this.grid[index] = null;
            }
          }
        }
      }

      fillGrid() {
        for (let i = 0; i < this.grid.length; i++) {
          if (this.grid[i] === null) {
            const randomColor = this.colors[Math.floor(Math.random() * this.colors.length)];
            this.grid[i] = randomColor;
          }
        }
      }

      updateStats() {
        this.movesCount.textContent = this.moves;
        this.scoreCount.textContent = this.score;
        this.lastResultElement.textContent = this.bestResult || '-';
      }
    }

    // Initialize app
    document.addEventListener('DOMContentLoaded', () => {
      // –ò–°–ü–†–ê–í–õ–ï–ù–û: –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –ø–æ—Ä—è–¥–æ–∫ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ —Å –ø–µ—Ä–µ–≤–æ–¥—á–∏–∫–æ–º –∏–∑ index.html
      window.translator = new Translator();
      window.game = new CalmDotsGame();
      window.autoScroller = new AutoScroller();

      // –ó–∞–ø—É—Å–∫ –∞–≤—Ç–æ—Å–∫—Ä–æ–ª–ª–∞ —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
      setTimeout(() => {
        window.autoScroller.startAutoScroll();
      }, 1000);

      // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∞–≤—Ç–æ—Å–∫—Ä–æ–ª–ª–∞ –ø—Ä–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–æ–º –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–∏
      let userInteracted = false;
      const stopAutoScrollOnUserInteraction = () => {
        if (!userInteracted) {
          userInteracted = true;
          window.autoScroller.stopAutoScroll();
        }
      };

      window.addEventListener('wheel', stopAutoScrollOnUserInteraction);
      window.addEventListener('touchstart', stopAutoScrollOnUserInteraction);
      window.addEventListener('keydown', stopAutoScrollOnUserInteraction);
    });
  </script>

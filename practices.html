    function trackCategoryView(categoryName) {
      console.log('–ü—Ä–æ—Å–º–æ—Ç—Ä –∫–∞—Ç–µ–≥–æ—Ä–∏–∏:', categoryName);

    // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ —Å–∫—Ä–æ–ª–ª–∞ –¥–æ —Ä–∞–∑–Ω—ã—Ö —Å–µ–∫—Ü–∏–π
    let sectionsTracked = {
      meditation: false,
      breathing: false,
      sleep: false
    };

    function trackSectionScroll() {
      const sections = document.querySelectorAll('.section');
      sections.forEach(function(section, index) {
        const sectionTitle = section.querySelector('.section-title')?.textContent || 'Unknown';
        const rect = section.getBoundingClientRect();
        
        if (rect.top < window.innerHeight && rect.bottom > 0) {
          let sectionKey = sectionTitle.toLowerCase();
          if (sectionKey === '–º–µ–¥–∏—Ç–∞—Ü–∏—è' || sectionKey === 'meditation') sectionKey = 'meditation';
          if (sectionKey === '–¥—ã—Ö–∞–Ω–∏–µ' || sectionKey === 'breathing') sectionKey = 'breathing';
          if (sectionKey === '—Å–æ–Ω' || sectionKey === 'sleep') sectionKey = 'sleep';
          
          if (!sectionsTracked[sectionKey]) {
            sectionsTracked[sectionKey] = true;
            trackCategoryView(sectionTitle);
          }
        }
      });
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è

      const practiceCards = document.querySelectorAll('.card');
      practiceCards.forEach(function(card) {
        card.addEventListener('click', function() {
          const practiceName = card.querySelector('.card-title')?.textContent || 'Unknown';

          trackPracticeClick(practiceName, sectionTitle);

      });

      // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(function(tab) {
        tab.addEventListener('click', function() {
          const tabName = tab.querySelector('div')?.textContent || 'Unknown';
          trackNavigation(tabName);
        });
      });

      // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ —Å–∫—Ä–æ–ª–ª–∞ –¥–æ —Å–µ–∫—Ü–∏–π
      window.addEventListener('scroll', trackSectionScroll);
      
      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–∏–¥–∏–º—ã—Ö —Å–µ–∫—Ü–∏–π –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
      setTimeout(trackSectionScroll, 1000);
    });
  </script>

  <script>

    const translations = {
      en: {
        page_title: "Potok ‚Äî Practices",

        meditation_title: "–ú–µ–¥–∏—Ç–∞—Ü–∏—è",

        pause_subtitle: "–ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–Ω–∏–º–∞–Ω–∏—è",
        body_title: "–¢–µ–ª–æ –∫–∞–∫ —è–∫–æ—Ä—å",
        body_subtitle: "–û—â—É—â–µ–Ω–∏–µ –æ–ø–æ—Ä—ã",
        breathing_title: "–î—ã—Ö–∞–Ω–∏–µ",
        breathing_478_title: "4-7-8",
        breathing_478_subtitle: "–ó–∞–º–µ–¥–ª–µ–Ω–∏–µ –¥—ã—Ö–∞–Ω–∏—è",
        breathing_505_title: "5-0-5",

        breathing_4444_title: "4-4-4-4",
        breathing_4444_subtitle: "–í—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ —Ä–∏—Ç–º–∞",
        sleep_title: "–°–æ–Ω",

        stars_subtitle: "–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∫–æ —Å–Ω—É",

        place_subtitle: "–°–æ–∑–¥–∞–Ω–∏–µ –ø–æ–∫–æ—è",
        tab_today: "–°–µ–≥–æ–¥–Ω—è",
        tab_practices: "–ü—Ä–∞–∫—Ç–∏–∫–∏",
        tab_journal: "–ñ—É—Ä–Ω–∞–ª"
      }
    };

    // Translator class with cross-page synchronization
    class Translator {
      constructor() {
        // –í Claude Artifacts –ù–ï –∏—Å–ø–æ–ª—å–∑—É–µ–º localStorage
        this.currentLang = this.getLanguageFromURL() || 'en';
        this.init();
      }

      getLanguageFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('lang');
      }

      init() {
        this.updatePage();
        this.updateLanguageButtons();
        this.updatePageLinks();
        this.setupLanguageButtons();
        document.documentElement.lang = this.currentLang;
      }

      setupLanguageButtons() {
        document.getElementById('enBtn')?.addEventListener('click', () => {
          this.setLanguage('en');
        });
        
        document.getElementById('ruBtn')?.addEventListener('click', () => {
          this.setLanguage('ru');
        });
      }

      setLanguage(lang) {
        this.currentLang = lang;
        
        // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç:
        // localStorage.setItem('potok_language', lang);
        
        this.updatePage();
        this.updateLanguageButtons();
        this.updatePageLinks();
        
        // Update document lang attribute
        document.documentElement.lang = lang;
        
        console.log(`üåê Language changed to: ${lang}`);
      }

      updatePageLinks() {
        // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Å–µ —Å—Å—ã–ª–∫–∏ –¥–ª—è –ø–µ—Ä–µ–¥–∞—á–∏ —è–∑—ã–∫–∞
        document.querySelectorAll('a[href$=".html"]').forEach(link => {
          let href = link.getAttribute('href');
          
          // –£–±–∏—Ä–∞–µ–º —Å—Ç–∞—Ä—ã–π –ø–∞—Ä–∞–º–µ—Ç—Ä lang –µ—Å–ª–∏ –µ—Å—Ç—å
          if (href.includes('?lang=')) {
            href = href.split('?')[0];
          }
          
          // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π –ø–∞—Ä–∞–º–µ—Ç—Ä lang
          link.setAttribute('href', `${href}?lang=${this.currentLang}`);
        });
        
        console.log(`üîó All links updated with lang=${this.currentLang}`);
      }

      translate(key) {
        return translations[this.currentLang]?.[key] || translations.en[key] || key;
      }

      updatePage() {
        // Update all elements with data-translate attribute
        document.querySelectorAll('[data-translate]').forEach(element => {
          const key = element.getAttribute('data-translate');
          const translation = this.translate(key);
          
          if (element.tagName === 'TITLE') {
            element.textContent = translation;
          } else {
            element.textContent = translation;
          }
        });
      }

      updateLanguageButtons() {
        document.querySelectorAll('.lang-btn').forEach(btn => {
          btn.classList.remove('active');
          if (btn.textContent.toLowerCase() === this.currentLang) {
            btn.classList.add('active');
            // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –ø—Ä–∏–º–µ–Ω—è–µ–º –≥—Ä–∞–¥–∏–µ–Ω—Ç
            btn.style.background = 'linear-gradient(135deg, #FFD527 8%, #34A853 85%, #4285F4 98%)';
          } else {
            btn.style.background = '';
          }
        });
      }
    }

    // Initialize translator
    window.translator = new Translator();
  </script>

    // Translator class
    class Translator {
      constructor() {
        console.log('üîÑ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–µ—Ä–µ–≤–æ–¥—á–∏–∫–∞ 478a.HTML...');
        
        this.localStorageAvailable = this.checkLocalStorageAvailability();
        this.currentLang = this.getLanguageFromURL() || 
                          (this.localStorageAvailable ? this.getLanguageFromStorage() : null) || 
                          'ru';
        
        console.log(`üåê –í—ã–±—Ä–∞–Ω–Ω—ã–π —è–∑—ã–∫: ${this.currentLang}`);
        this.init();
      }

      checkLocalStorageAvailability() {
        try {
          const testKey = 'test_storage_' + Date.now();
          localStorage.setItem(testKey, 'test');
          localStorage.removeItem(testKey);
          return true;
        } catch (error) {
          console.log(`‚ö†Ô∏è localStorage –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω: ${error.message}`);
          return false;
        }
      }

      getLanguageFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('lang');
      }

      getLanguageFromStorage() {
        if (!this.localStorageAvailable) return null;
        try {
          return localStorage.getItem('potok_language');
        } catch (error) {
          return null;
        }
      }

      init() {
        this.updatePage();
        this.updateLanguageButtons();
        this.updateAudioSource();
        this.setupLanguageButtons();
        document.documentElement.lang = this.currentLang;
        document.title = this.translate('page_title');
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–π —Ç–µ–∫—Å—Ç —Ñ–∞–∑—ã –¥—ã—Ö–∞–Ω–∏—è
        setTimeout(() => {
          const breathingPhaseText = document.getElementById('breathingPhaseText');
          if (breathingPhaseText) {
            breathingPhaseText.textContent = this.translate('phase_inhale');
          }
        }, 100);
      }

      setupLanguageButtons() {
        document.getElementById('enBtn')?.addEventListener('click', () => {
          console.log('üîò –ö–ª–∏–∫ –ø–æ EN –≤ 478a.HTML');
          this.setLanguage('en');
        });
        
        document.getElementById('ruBtn')?.addEventListener('click', () => {
          console.log('üîò –ö–ª–∏–∫ –ø–æ RU –≤ 478a.HTML');
          this.setLanguage('ru');
        });
      }

      setLanguage(lang) {
        console.log(`üîÑ –°–º–µ–Ω–∞ —è–∑—ã–∫–∞ –Ω–∞: ${lang} –≤ 478a.HTML`);
        
        this.currentLang = lang;
        
        if (this.localStorageAvailable) {
          try {
            localStorage.setItem('potok_language', lang);
          } catch (error) {
            console.log(`‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ localStorage: ${error.message}`);
          }
        }
        
        try {
          const newUrl = `${window.location.pathname}?lang=${lang}`;
          window.history.replaceState({}, '', newUrl);
        } catch (error) {
          console.log(`‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å URL: ${error.message}`);
        }
        
        this.updatePage();
        this.updateLanguageButtons();
        this.updateAudioSource();
        document.documentElement.lang = lang;
        document.title = this.translate('page_title');
      }

      updateAudioSource() {
        const audioSource = document.getElementById('audioSource');
        const audio = document.getElementById('breathingAudio');
        
        if (audioSource && audio) {
          const newSrc = `mp3/478.mp3`;
          console.log(`üéµ –ò—Å–ø–æ–ª—å–∑—É–µ–º –∞—É–¥–∏–æ –∏—Å—Ç–æ—á–Ω–∏–∫: ${newSrc}`);
          
          // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω—É–∂–Ω–æ –ª–∏ –º–µ–Ω—è—Ç—å –∏—Å—Ç–æ—á–Ω–∏–∫
          if (audioSource.src.indexOf('478.mp3') === -1) {
            audio.pause();
            audio.currentTime = 0;
            audioSource.src = newSrc;
            audio.load();
            
            // –°–±—Ä–æ—Å —Ñ–ª–∞–≥–æ–≤
            window.isAudioReady = false;
            window.audioStarted = false;
          }
        }
      }

      translate(key, variables = {}) {
        let translation = translations[this.currentLang]?.[key] || translations.ru[key] || key;
        
        Object.keys(variables).forEach(variable => {
          translation = translation.replace(`{${variable}}`, variables[variable]);
        });
        
        return translation;
      }

      updatePage() {
        this.updateDynamicElements();
      }

      updateDynamicElements() {
        const startButton = document.getElementById('startButton');
        const pauseButton = document.getElementById('pauseButton');
        const resumeButton = document.getElementById('resumeButton');
        const completionText = document.querySelector('.completion-text');
        const completionPraise = document.querySelector('.completion-praise');
        const breathingPhaseText = document.getElementById('breathingPhaseText');
        const cycleCounter = document.getElementById('cycleCounter');
        
        if (startButton && !startButton.classList.contains('preparing')) {
          startButton.textContent = this.translate('button_start');
        }
        if (pauseButton) {
          pauseButton.textContent = this.translate('button_pause');

    function checkAudioReady() {
      return new Promise((resolve) => {
        if (audio.readyState >= 2) {
          console.log('–ê—É–¥–∏–æ —É–∂–µ –≥–æ—Ç–æ–≤–æ, readyState:', audio.readyState);
          isAudioReady = true;
          window.isAudioReady = true;
          resolve(true);
          return;
        }

        let resolved = false;
        
        const onReady = (eventName) => {
          if (resolved) return;
          resolved = true;
          
          console.log('–ê—É–¥–∏–æ –≥–æ—Ç–æ–≤–æ —á–µ—Ä–µ–∑ —Å–æ–±—ã—Ç–∏–µ:', eventName, 'readyState:', audio.readyState);
          isAudioReady = true;
          window.isAudioReady = true;
          
          audio.removeEventListener('canplay', onCanPlay);
          audio.removeEventListener('canplaythrough', onCanPlayThrough);
          audio.removeEventListener('loadeddata', onLoadedData);
          
          resolve(true);
        };

        const onCanPlay = () => onReady('canplay');
        const onCanPlayThrough = () => onReady('canplaythrough');
        const onLoadedData = () => onReady('loadeddata');

        audio.addEventListener('canplay', onCanPlay);
        audio.addEventListener('canplaythrough', onCanPlayThrough);
        audio.addEventListener('loadeddata', onLoadedData);
        
        try {
          audio.load();
        } catch (e) {
          console.warn('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∞—É–¥–∏–æ:', e);
        }
        
        setTimeout(() => {
          if (resolved) return;
          resolved = true;
          
          audio.removeEventListener('canplay', onCanPlay);
          audio.removeEventListener('canplaythrough', onCanPlayThrough);
          audio.removeEventListener('loadeddata', onLoadedData);
          
          console.warn('–¢–∞–π–º–∞—É—Ç –∑–∞–≥—Ä—É–∑–∫–∏ –∞—É–¥–∏–æ, –ø—ã—Ç–∞–µ–º—Å—è –∑–∞–ø—É—Å—Ç–∏—Ç—å –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ');
          console.log('–§–∏–Ω–∞–ª—å–Ω—ã–π readyState:', audio.readyState);
          
          isAudioReady = true;
          window.isAudioReady = true;
          resolve(true);
        }, 5000);
      });
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–æ–≤ –∫—Ä—É–≥–æ–≤ —á–µ—Ä–µ–∑ JavaScript
    function updateCircleAnimation(elapsed) {
      if (!circle1 || !circle2 || !circle3 || !breathingPhaseText) return;
      
      const cycleDuration = 19000; // 19 —Å–µ–∫—É–Ω–¥ (4+7+8)
      const phaseTime = elapsed % cycleDuration;
      
      // –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º –≤—Ä–µ–º—è –≤ –¥–∏–∞–ø–∞–∑–æ–Ω 0-1
      let progress = phaseTime / cycleDuration;
      
      // –†–∞–∑–º–µ—Ä—ã –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Ñ–∞–∑ (–¥—ã—Ö–∞–Ω–∏–µ 4-7-8)
      let radius1, radius2, radius3;
      let phaseText = '';
      
      if (progress <= 4/19) {
        // –í–¥–æ—Ö (0-21%): –æ—Ç –º–∞–ª–µ–Ω—å–∫–æ–≥–æ –∫ –±–æ–ª—å—à–æ–º—É
        const t = progress / (4/19);
        radius1 = 15 + (25 - 15) * t;
        radius2 = 12 + (20 - 12) * t;
        radius3 = 9 + (15 - 9) * t;
        phaseText = 'phase_inhale';
      } else if (progress <= 11/19) {
        // –ü–∞—É–∑–∞ (21-58%): –æ—Å—Ç–∞–µ—Ç—Å—è –±–æ–ª—å—à–∏–º
        radius1 = 25;
        radius2 = 20;
        radius3 = 15;
        phaseText = 'phase_pause';

        // –í—ã–¥–æ—Ö (58-100%): –æ—Ç –±–æ–ª—å—à–æ–≥–æ –∫ –º–∞–ª–µ–Ω—å–∫–æ–º—É
        const t = (progress - 11/19) / (8/19);
        radius1 = 25 - (25 - 15) * t;
        radius2 = 20 - (20 - 12) * t;
        radius3 = 15 - (15 - 9) * t;
        phaseText = 'phase_exhale';
      }
      
      // –ü—Ä–∏–º–µ–Ω—è–µ–º –Ω–æ–≤—ã–µ —Ä–∞–∑–º–µ—Ä—ã
      circle1.setAttribute('r', radius1);
      circle2.setAttribute('r', radius2);
      circle3.setAttribute('r', radius3);

    function updateBreathingText() {

      // –í—ã—á–∏—Å–ª–∏—Ç—å –æ–±—â–µ–µ –≤—Ä–µ–º—è —Å —É—á–µ—Ç–æ–º –ø–∞—É–∑

        return;

      const currentPhase = elapsed <= 4000 ? 'phase_inhale' : 
                          elapsed <= 11000 ? 'phase_pause' : 'phase_exhale';

        const translatedPhase = window.translator.translatePhaseForTracking('phase_inhale');
        trackBreathingPhase(translatedPhase, currentCycle);

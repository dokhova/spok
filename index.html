    // –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ô Translator class - —Ç–µ–ø–µ—Ä—å –æ—Å–Ω–æ–≤–∞–Ω –Ω–∞ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö Telegram
    class Translator {
      constructor() {
        this.localStorageAvailable = this.checkLocalStorageAvailability();

        // 4. –ê–Ω–≥–ª–∏–π—Å–∫–∏–π –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        this.currentLang = this.getTelegramLanguage() ||

                          (this.localStorageAvailable ? this.getLanguageFromStorage() : null) || 
                          'en';

      // –ù–û–í–ê–Ø —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —è–∑—ã–∫–∞ –∏–∑ Telegram
      getTelegramLanguage() {
        try {
          // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è Telegram
          if (window.Telegram?.WebApp?.initDataUnsafe?.user?.language_code) {
            const telegramLang = window.Telegram.WebApp.initDataUnsafe.user.language_code;
            console.log('üì± –Ø–∑—ã–∫ –∏–∑ Telegram:', telegramLang);
            
            // –ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º —Ç–æ–ª—å–∫–æ ru –∏ en
            if (telegramLang === 'ru' || telegramLang.startsWith('ru')) {
              return 'ru';
            }
            // –í—Å–µ –æ—Å—Ç–∞–ª—å–Ω—ã–µ —è–∑—ã–∫–∏ –∏—Å–ø–æ–ª—å–∑—É—é—Ç –∞–Ω–≥–ª–∏–π—Å–∫–∏–π
            return 'en';
          }
          
          console.log('‚ö†Ô∏è –î–∞–Ω–Ω—ã–µ —è–∑—ã–∫–∞ Telegram –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã');
          return null;
        } catch (error) {
          console.log('‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —è–∑—ã–∫–∞ Telegram:', error);
          return null;
        }
      }

      checkLocalStorageAvailability() {
        try {
          const testKey = 'test_storage_' + Date.now();
          localStorage.setItem(testKey, 'test');
          localStorage.removeItem(testKey);
          return true;
        } catch (error) {
          return false;
        }
      }

      getLanguageFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('lang');
      }

      getLanguageFromStorage() {
        if (!this.localStorageAvailable) return null;
        try {
          return localStorage.getItem('potok_language');
        } catch (error) {
          return null;
        }
      }

      init() {
        this.updatePage();
        this.updateLanguageButtons();
        this.updatePageLinks();
        this.setupLanguageButtons();
        document.documentElement.lang = this.currentLang;
        
        // –ò–°–ü–†–ê–í–õ–ï–ù–û: –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Ç–æ–∂–µ
        document.title = this.translate('page_title');
      }

      setupLanguageButtons() {
        document.getElementById('enBtn')?.addEventListener('click', () => {
          this.setLanguage('en');
        });
        document.getElementById('ruBtn')?.addEventListener('click', () => {
          this.setLanguage('ru');
        });
      }

      setLanguage(lang) {
        this.currentLang = lang;
        
        if (this.localStorageAvailable) {
          try {
            localStorage.setItem('potok_language', lang);
          } catch (error) {}
        }
        
        try {
          const newUrl = `${window.location.pathname}?lang=${lang}`;
          window.history.replaceState({}, '', newUrl);
        } catch (error) {}
        
        this.updatePage();
        this.updateLanguageButtons();
        this.updatePageLinks();
        
        if (window.potokApp && typeof window.potokApp.updateLinksWithLanguage === 'function') {
          window.potokApp.updateLinksWithLanguage(lang);
        }
        
        document.documentElement.lang = lang;
        
        // –ò–°–ü–†–ê–í–õ–ï–ù–û: –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ –ø—Ä–∏ —Å–º–µ–Ω–µ —è–∑—ã–∫–∞
        document.title = this.translate('page_title');
      }

      updatePageLinks() {
        const links = document.querySelectorAll('a[href$=".html"], a[href*=".html"]');
        links.forEach(link => {
          let href = link.getAttribute('href');
          if (href.startsWith('http') || href.startsWith('//')) return;
          
          if (href.includes('?lang=')) {
            href = href.split('?')[0];
          }
          if (href.includes('#')) {
            const parts = href.split('#');
            href = parts[0];
          }
          
          const separator = href.includes('?') ? '&' : '?';
          const newHref = `${href}${separator}lang=${this.currentLang}`;
          link.setAttribute('href', newHref);
        });
      }

      translate(key) {
        return translations[this.currentLang]?.[key] || translations.en[key] || key;
      }

      updatePage() {
        document.querySelectorAll('[data-translate]').forEach(element => {
          const key = element.getAttribute('data-translate');
          const translation = this.translate(key);
          
          if (element.tagName === 'TITLE') {
            element.textContent = translation;
          } else {
            element.textContent = translation;
          }
        });
      }

      updateLanguageButtons() {
        document.querySelectorAll('.lang-btn').forEach(btn => {
          btn.classList.remove('active');
          if (btn.textContent.toLowerCase() === this.currentLang) {
            btn.classList.add('active');
            btn.style.background = 'linear-gradient(135deg, #FFD527 8%, #34A853 85%, #4285F4 98%)';
          } else {
            btn.style.background = '';
          }
        });
      }
    }

            referrer: 'index.html',
            action: 'track-page'
          };

          const params = new URLSearchParams(pageData);
          const img = new Image();
          img.src = `https://script.google.com/macros/s/AKfycbw7Fk8czSiLvjjONtja6GwK1jDeczv4LAnfkHG1L21GlbSahR0bVSdTfU1ZqJ8Pl4pn7A/exec?${params}`;

        } catch (error) {
          console.error('‚ùå –û—à–∏–±–∫–∞ –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –ø–µ—Ä–µ—Ö–æ–¥–∞:', error);
        }
      }

      setupEventListeners() {
        const practiceBtn = document.getElementById('practiceOfDay');
        if (practiceBtn) {
          practiceBtn.addEventListener('click', () => {
            this.handlePracticeClick('practice_of_day');
            this.triggerHapticFeedback('medium');
            
            const currentLang = window.translator?.currentLang || 'en';
            window.location.href = `pond.html?lang=${currentLang}`;
          });
        }

        document.querySelectorAll('.card').forEach(card => {
          card.addEventListener('click', (e) => {
            const title = e.currentTarget.querySelector('.card-title')?.textContent;
            const href = e.currentTarget.getAttribute('href');
            
            this.handlePracticeClick(title);
            this.triggerHapticFeedback('light');
            
            if (href && !href.startsWith('http')) {
              this.trackPageView(href);
            }
          });
        });

        document.querySelectorAll('.tab').forEach(tab => {
          tab.addEventListener('click', (e) => {
            const tabName = e.currentTarget.querySelector('div')?.textContent;
            const href = e.currentTarget.getAttribute('href');
            
            trackEvent('navigation_click', {
              tab: tabName,
              user_id: this.user?.id
            });
            this.triggerHapticFeedback('selection');
            
            if (href && !href.startsWith('http') && href !== 'index.html') {
              this.trackPageView(href);
            }
          });
        });

        document.querySelectorAll('a[href]').forEach(link => {
          link.addEventListener('click', (e) => {
            const href = link.getAttribute('href');
            if (href && !href.startsWith('http') && href !== '#' && href !== 'index.html') {
              this.trackPageView(href);
            }
          });
        });
      }

      handleWalletConnection(walletInfo) {
        if (walletInfo) {
          this.showWalletStatus('Wallet connected');
          trackEvent('wallet_connected', {
            wallet: walletInfo.device?.appName || 'unknown',
            user_id: this.user?.id
          });
        } else {
          this.showWalletStatus('Wallet disconnected');
          trackEvent('wallet_disconnected', {
            user_id: this.user?.id
          });
        }
      }

      handlePracticeClick(practiceType) {
        trackEvent('practice_started', {
          practice_type: practiceType,
          user_id: this.user?.id,
          timestamp: Date.now()
        });
      }

      triggerHapticFeedback(type = 'light') {
        if (this.tg?.HapticFeedback) {
          switch (type) {
            case 'light':
              this.tg.HapticFeedback.impactOccurred('light');
              break;
            case 'medium':
              this.tg.HapticFeedback.impactOccurred('medium');
              break;
            case 'heavy':
              this.tg.HapticFeedback.impactOccurred('heavy');
              break;
            case 'selection':
              this.tg.HapticFeedback.selectionChanged();
              break;
          }
        }
      }

      showWalletStatus(message) {
        const statusEl = document.getElementById('walletStatus');
        statusEl.textContent = message;
        statusEl.classList.add('show');
        setTimeout(() => {
          statusEl.classList.remove('show');
        }, 3000);
      }
    }

    // –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ô –ø–æ—Ä—è–¥–æ–∫ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ - —Ç–µ–ø–µ—Ä—å —Å–Ω–∞—á–∞–ª–∞ –∂–¥–µ–º Telegram WebApp
    function initializeApp() {
      // 1. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø–µ—Ä–µ–≤–æ–¥—á–∏–∫ (—Ç–µ–ø–µ—Ä—å –æ–Ω —É—á–∏—Ç—ã–≤–∞–µ—Ç Telegram —è–∑—ã–∫)
      window.translator = new Translator();
      
      // 2. –ó–∞—Ç–µ–º Telegram App
      window.potokApp = new PotokTelegramApp();
      
      // 3. –§–∏–Ω–∞–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Å—ã–ª–æ–∫
      setTimeout(() => {
        window.translator.updatePageLinks();
      }, 1500);
    }

    // –ò–°–ü–†–ê–í–õ–ï–ù–û: –ñ–¥–µ–º –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ Telegram WebApp –∏–ª–∏ –∑–∞–ø—É—Å–∫–∞–µ–º —á–µ—Ä–µ–∑ DOMContentLoaded
    if (window.Telegram?.WebApp) {
      // –ï—Å–ª–∏ Telegram WebApp –¥–æ—Å—Ç—É–ø–µ–Ω, –∂–¥–µ–º –µ–≥–æ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏
      window.Telegram.WebApp.ready();
      setTimeout(initializeApp, 100);
    } else {
      // –ï—Å–ª–∏ –Ω–µ—Ç Telegram WebApp, –∑–∞–ø—É—Å–∫–∞–µ–º –æ–±—ã—á–Ω—ã–º —Å–ø–æ—Å–æ–±–æ–º
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeApp);
      } else {
        initializeApp();
      }
    }
  </script>

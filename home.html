<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spokspace Mini App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #4285F4;
            height: 100vh;
            color: white;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: #19191B;
            z-index: 0;
        }

        /* Декоративные кружки */
        .floating-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
        }

        .circle-yellow-1 {
            width: 100px;
            height: 100px;
            background: #ffd700;
            top: 10%;
            right: 12%;
            animation: float 6s ease-in-out infinite;
        }

        .circle-yellow-2 {
            width: 80px;
            height: 80px;
            background: #ffd700;
            top: 50%;
            right: 45%;
            animation: float 4s ease-in-out infinite reverse;
        }

        .circle-green {
            width: 60px;
            height: 60px;
            background: #4caf50;
            bottom: 25%;
            right: 8%;
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        /* Основной контейнер */
        .main-wrapper {
            display: flex;
            width: 100%;
            max-width: 1920px;
            height: calc(100vh - 120px);
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            position: relative;
            z-index: 2;
            padding: 60px 0 20px 0;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 100px;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 0 60px;
        }

        .left-section {
            max-width: 480px;
            text-align: left;
        }

        /* Логотип */
        .app-logo {
            width: 72px;
            height: 72px;
            margin-bottom: 32px;
        }

        .logo-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Заголовок с точными параметрами */
        .main-title {
            color: #FFF;
            font-family: Inter, sans-serif;
            font-size: 48px;
            font-style: normal;
            font-weight: 700;
            line-height: 60px; /* 125% */
            letter-spacing: -0.96px;
            margin-bottom: 24px;
        }

        /* Описание с точными параметрами */
        .description {
            color: #D1D5DB;
            font-family: Arial, sans-serif;
            font-size: 20px;
            font-style: normal;
            font-weight: 400;
            line-height: 30px; /* 150% */
            margin-bottom: 40px;
        }

        /* Кнопка Telegram с точными параметрами */
        .telegram-button {
            display: flex;
            width: 155px;
            padding: 16px;
            justify-content: center;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .telegram-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .telegram-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .telegram-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .right-section {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .phone-mockup {
            max-width: 800px;
            width: 100%;
            position: relative;
        }

        .phone-image {
            width: 100%;
            height: auto;
            border-radius: 0;
        }

        .phone-image-mobile {
            width: 100%;
            height: auto;
            border-radius: 0;
            display: none;
        }

        /* Анимированное лицо для мобильной версии */
        .animated-face-mobile {
            display: none;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 400px;
            position: relative;
        }

        .face-container {
            position: relative;
            width: 300px;
            height: 300px;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .eye {
            position: absolute;
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        .eye.left {
            left: 75px;
            top: 90px;
        }

        .eye.right {
            right: 75px;
            top: 90px;
        }

        .pupil {
            width: 22px;
            height: 22px;
            background: black;
            border-radius: 50%;
            transition: all 0.3s ease;
            position: relative;
        }

        .highlight {
            position: absolute;
            width: 11px;
            height: 11px;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            top: 11px;
            left: 15px;
            pointer-events: none;
            z-index: 10;
        }

        .mouth {
            position: absolute;
            bottom: 70px;
            width: 60px;
            height: 30px;
            border: 6px solid black;
            border-top: none;
            border-radius: 0 0 60px 60px;
            background: transparent;
        }

        /* Добавим движение зрачков для живости */
        @keyframes eyeMove {
            0%, 20%, 40%, 60%, 80%, 100% {
                transform: translate(0, 0);
            }
            10% {
                transform: translate(-2px, -1px);
            }
            30% {
                transform: translate(2px, -1px);
            }
            50% {
                transform: translate(-1px, 1px);
            }
            70% {
                transform: translate(1px, -1px);
            }
            90% {
                transform: translate(-1px, 1px);
            }
        }

        .pupil {
            animation: eyeMove 8s ease-in-out infinite;
        }

        /* Интерактивность при наведении */
        .face-container:hover .pupil {
            animation-play-state: paused;
            transform: scale(1.2);
        }

        /* Нижняя секция */
        .bottom-section {
            background: transparent;
            padding: 20px 60px;
            position: relative;
            z-index: 3;
            height: 120px;
            display: flex;
            align-items: center;
        }

        .footer-content {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            width: 100%;
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 60px;
        }

        .footer-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: white;
        }

        .footer-links span {
            color: rgba(255, 255, 255, 0.4);
        }

        /* Responsive */
        @media (max-width: 1920px) {
            .main-wrapper {
                width: 100vw;
                height: calc(100vh - 120px);
            }
        }

        @media (max-width: 768px) {
            body {
                overflow-y: auto;
                height: auto;
                min-height: 100vh;
            }
            
            .main-wrapper {
                height: auto;
                padding: 40px 20px 20px 20px;
            }

            .content-grid {
                grid-template-columns: 1fr;
                gap: 40px;
                padding: 0 20px;
            }

            .main-title {
                font-size: 36px;
                line-height: 45px;
                letter-spacing: -0.72px;
            }

            .description {
                font-size: 18px;
                line-height: 27px;
            }

            .telegram-button {
                width: 140px;
                padding: 14px;
            }

            .phone-image {
                display: none;
            }

            .phone-image-mobile {
                display: none;
            }

            .animated-face-mobile {
                display: flex;
            }

            .bottom-section {
                position: relative;
                padding: 20px;
                height: auto;
            }

            .footer-content {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .floating-circles .circle {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 28px;
                line-height: 35px;
                letter-spacing: -0.56px;
            }

            .description {
                font-size: 16px;
                line-height: 24px;
            }

            .telegram-button {
                width: 130px;
                padding: 12px;
                font-size: 14px;
            }

            .face-container {
                width: 250px;
                height: 250px;
            }

            .eye {
                width: 50px;
                height: 50px;
            }

            .eye.left {
                left: 60px;
                top: 75px;
            }

            .eye.right {
                right: 60px;
                top: 75px;
            }

            .pupil {
                width: 18px;
                height: 18px;
            }

            .highlight {
                width: 9px;
                height: 9px;
                top: 9px;
                left: 12px;
            }

            .mouth {
                width: 50px;
                height: 25px;
                border-width: 5px;
                border-radius: 0 0 50px 50px;
                bottom: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Декоративные кружки -->
    <div class="floating-circles">
        <div class="circle circle-yellow-1"></div>
        <div class="circle circle-yellow-2"></div>
        <div class="circle circle-green"></div>
    </div>

    <!-- Основной контейнер -->
    <div class="main-wrapper">
        <div class="content-grid">
            <!-- Левая часть -->
            <div class="left-section">
                <div class="app-logo">
                    <img src="img/logo.jpg" alt="Spokspace Logo" class="logo-image">
                </div>
                
                <h1 class="main-title">Spokspace Mini App</h1>
                
                <p class="description">
                    A minimalist Telegram-based app with tools and techniques for a gentle flow of thoughts
                </p>
                
                <a href="https://t.me/spokspacebot" class="telegram-button" target="_blank">
                    <span class="telegram-icon">
                        <img src="img/telegram.jpg" alt="Telegram Icon">
                    </span>
                    Telegram
                </a>
            </div>
            
            <!-- Правая часть с изображением -->
            <div class="right-section">
                <div class="phone-mockup">
                    <img src="img/home.jpg" alt="Spokspace App Interface" class="phone-image">
                    <img src="img/box.jpg" alt="Spokspace App Interface Mobile" class="phone-image-mobile">
                    
                    <!-- Анимированное лицо для мобильной версии -->
                    <div class="animated-face-mobile">
                        <div class="face-container">
                            <div class="eye left">
                                <div class="pupil"></div>
                                <div class="highlight"></div>
                            </div>
                            <div class="eye right">
                                <div class="pupil"></div>
                                <div class="highlight"></div>
                            </div>
                            <div class="mouth"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Нижняя секция -->
    <div class="bottom-section">
        <div class="footer-content">
            <div class="copyright">
                © 2025 Spokspace
            </div>
            <div class="footer-links">
                <a href="https://www.spokspace.com/privacy.html?lang=en">Privacy Policy</a>
                <span>|</span>
                <a href="mailto:info@spokspace.com">Email: info@spokspace.com</a>
            </div>
        </div>
    </div>

    <script>
        // Добавим реакцию на движение мыши для анимированного лица
        document.addEventListener('mousemove', (e) => {
            const pupils = document.querySelectorAll('.pupil');
            const faceContainer = document.querySelector('.face-container');
            
            if (faceContainer && pupils.length > 0) {
                const rect = faceContainer.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                const mouseX = e.clientX;
                const mouseY = e.clientY;
                
                const angle = Math.atan2(mouseY - centerY, mouseX - centerX);
                const distance = Math.min(Math.hypot(mouseX - centerX, mouseY - centerY) / 10, 6);
                
                const offsetX = Math.cos(angle) * distance;
                const offsetY = Math.sin(angle) * distance;
                
                pupils.forEach(pupil => {
                    pupil.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
                });
            }
        });
    </script>
</body>
</html>

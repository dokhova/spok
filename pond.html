    // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è —Å –ø—Ä–µ–≤—å—é

        value: 1

    // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∏ –∫ –ø—Ä–∞–∫—Ç–∏–∫–µ
    let practiceStartTime = Date.now();
    let engagementTracked = {
      30: false,   // 30 —Å–µ–∫—É–Ω–¥
      60: false,   // 1 –º–∏–Ω—É—Ç–∞
      120: false,  // 2 –º–∏–Ω—É—Ç—ã
    };

    function trackPracticePreparationTime() {
      const timeSpent = Math.round((Date.now() - practiceStartTime) / 1000);
      
      Object.keys(engagementTracked).forEach(seconds => {
        if (timeSpent >= seconds && !engagementTracked[seconds]) {
          engagementTracked[seconds] = true;
          console.log('–í—Ä–µ–º—è –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∏ –∫ –ø—Ä–∞–∫—Ç–∏–∫–µ:', seconds + ' —Å–µ–∫—É–Ω–¥');
          gtag('event', 'practice_preparation_time', {
            event_category: 'meditation_preparation',
            event_label: seconds + '_seconds',
            practice_type: 'meditation',
            value: parseInt(seconds)
          });
        }
      });
    }

    // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ —Å–≤—è–∑–∞–Ω–Ω—ã—Ö –ø—Ä–∞–∫—Ç–∏–∫
    let relatedPracticesViewed = new Set();
    
    function trackRelatedPracticesView() {
      const practiceCards = document.querySelectorAll('.practice-card');
      practiceCards.forEach(function(card) {
        const rect = card.getBoundingClientRect();
        const practiceName = card.querySelector('.practice-card-title')?.textContent || 'Unknown Practice';
        
        if (rect.top < window.innerHeight && rect.bottom > 0) {
          if (!relatedPracticesViewed.has(practiceName)) {
            relatedPracticesViewed.add(practiceName);
            console.log('–ü—Ä–æ—Å–º–æ—Ç—Ä —Å–≤—è–∑–∞–Ω–Ω–æ–π –ø—Ä–∞–∫—Ç–∏–∫–∏:', practiceName);
            gtag('event', 'related_practice_view', {
              event_category: 'practice_discovery',
              event_label: practiceName,
              value: 1
            });
          }
        }
      });
    }

    // –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø —Ñ—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ—Ö–æ–¥–∞

      if (event) {
        event.preventDefault();
        event.stopPropagation();
      }
      
      console.log('startFullScreenBreathing –≤—ã–∑–≤–∞–Ω–∞');

      trackPreviewInteraction();

      console.log('–ü–æ–ø—ã—Ç–∫–∞ –ø–µ—Ä–µ—Ö–æ–¥–∞ –∫ ponda.html');
      
      const currentLang = window.translator?.currentLang || 'en';
      setTimeout(function() {
        window.location.href = `ponda.html?lang=${currentLang}`;
      }, 100);
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Google Analytics –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è –Ω–∞ –º–µ–¥–∏—Ç–∞—Ç–∏–≤–Ω–æ–π –ø—Ä–∞–∫—Ç–∏–∫–µ...');

      // –ò–°–ü–†–ê–í–õ–ï–ù–ù–û–ï –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –ø—Ä–µ–≤—å—é –∞–Ω–∏–º–∞—Ü–∏–∏

      if (previewContainer) {
        console.log('Preview container –Ω–∞–π–¥–µ–Ω');
        
        // –ü—Ä–æ—Å–º–æ—Ç—Ä –ø—Ä–µ–≤—å—é
        setTimeout(trackPreviewAnimationView, 2000);
        
        // –ö–ª–∏–∫ –ø–æ –ø—Ä–µ–≤—å—é (–Ω–∞—á–∞–ª–æ –ø—Ä–∞–∫—Ç–∏–∫–∏) - –ò–°–ü–†–ê–í–õ–ï–ù–û
        previewContainer.addEventListener('click', startFullScreenBreathing);
        
        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è touch —Å–æ–±—ã—Ç–∏–π –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö

          e.preventDefault();
          startFullScreenBreathing(e);
        });
      } else {
        console.log('Preview container –ù–ï –Ω–∞–π–¥–µ–Ω');
      }

      // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –∫–ª–∏–∫–æ–≤ –ø–æ —Å–≤—è–∑–∞–Ω–Ω—ã–º –ø—Ä–∞–∫—Ç–∏–∫–∞–º
      const relatedPractices = document.querySelectorAll('.practice-card');
      relatedPractices.forEach(function(practice) {
        practice.addEventListener('click', function() {
          const practiceName = practice.querySelector('.practice-card-title')?.textContent || 'Unknown Practice';
          trackRelatedPracticeClick(practiceName);
        });
      });

      // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏

      tabs.forEach(function(tab) {
        tab.addEventListener('click', function() {
          const tabName = tab.querySelector('div')?.textContent || 'Unknown';
          trackNavigation(tabName);

      // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ —Ç–∏–ø–∞ –ø—Ä–∞–∫—Ç–∏–∫–∏

        trackPracticeTypeView('–ú–ï–î–ò–¢–ê–¶–ò–Ø ‚Ä¢ –ú–´–°–õ–ò');

      // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ —Å–≤—è–∑–∞–Ω–Ω—ã—Ö –ø—Ä–∞–∫—Ç–∏–∫ –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–∏–¥–∏–º—ã—Ö –ø—Ä–∞–∫—Ç–∏–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ

      // –°–æ–±—ã—Ç–∏—è –≤–æ–≤–ª–µ—á–µ–Ω–Ω–æ—Å—Ç–∏

      // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ —É—Ö–æ–¥–∞ —Å–æ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
      window.addEventListener('beforeunload', function() {
        const totalTimeSpent = Math.round((Date.now() - practiceStartTime) / 1000);
        gtag('event', 'practice_session_end', {
          event_category: 'meditation_engagement',
          event_label: 'total_preparation_time_' + totalTimeSpent + '_seconds',

        tag_meditation: "–ú–ï–î–ò–¢–ê–¶–ò–Ø",

        tag_duration: "2-3 –ú–ò–ù",
        practice_title: "–õ–∏—Å—Ç—å—è –≤ –ø—Ä—É–¥—É",
        practice_subtitle: "–ù–∞–±–ª—é–¥–∞–π—Ç–µ –∑–∞ –º—ã—Å–ª—è–º–∏, –∫–∞–∫ –∑–∞ –ª–∏—Å—Ç—å—è–º–∏ –Ω–∞ –≤–æ–¥–µ ‚Äî –∑–∞–º–µ—á–∞–π—Ç–µ –∏ –æ—Ç–ø—É—Å–∫–∞–π—Ç–µ.",
        other_practices: "–î—Ä—É–≥–∏–µ –ø—Ä–∞–∫—Ç–∏–∫–∏",
        practice_pause_title: "–û—Å–æ–∑–Ω–∞–Ω–Ω—ã–µ –ø–∞—É–∑—ã",
        practice_pause_subtitle: "–ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–Ω–∏–º–∞–Ω–∏—è",
        practice_body_title: "–¢–µ–ª–æ –∫–∞–∫ —è–∫–æ—Ä—å",
        practice_body_subtitle: "–û—â—É—â–µ–Ω–∏–µ –æ–ø–æ—Ä—ã",
        tab_today: "–°–µ–≥–æ–¥–Ω—è",
        tab_practices: "–ü—Ä–∞–∫—Ç–∏–∫–∏",
        tab_journal: "–ñ—É—Ä–Ω–∞–ª"
      }
    };

    // –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ô Translator class - —Ç–æ—á–Ω–æ —Ç–∞–∫–æ–π –∂–µ –∫–∞–∫ –≤ index.html
    class Translator {
      constructor() {
        this.localStorageAvailable = this.checkLocalStorageAvailability();
        
        // –ò–°–ü–†–ê–í–õ–ï–ù–û: –ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç —è–∑—ã–∫–∞ —Ç–µ–ø–µ—Ä—å —Å–ª–µ–¥—É—é—â–∏–π:
        // 1. –Ø–∑—ã–∫ –∏–∑ –Ω–∞—Å—Ç—Ä–æ–µ–∫ Telegram –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        // 2. –Ø–∑—ã–∫ –∏–∑ URL –ø–∞—Ä–∞–º–µ—Ç—Ä–∞
        // 3. –Ø–∑—ã–∫ –∏–∑ localStorage 
        // 4. –ê–Ω–≥–ª–∏–π—Å–∫–∏–π –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        this.currentLang = this.getTelegramLanguage() || 
                          this.getLanguageFromURL() || 
                          (this.localStorageAvailable ? this.getLanguageFromStorage() : null) || 
                          'en';
        
        console.log('üåê –û–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã–π —è–∑—ã–∫ (pond):', this.currentLang);
        this.init();
      }

      // –ù–û–í–ê–Ø —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —è–∑—ã–∫–∞ –∏–∑ Telegram
      getTelegramLanguage() {
        try {
          // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è Telegram
          if (window.Telegram?.WebApp?.initDataUnsafe?.user?.language_code) {
            const telegramLang = window.Telegram.WebApp.initDataUnsafe.user.language_code;
            console.log('üì± –Ø–∑—ã–∫ –∏–∑ Telegram (pond):', telegramLang);
            
            // –ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º —Ç–æ–ª—å–∫–æ ru –∏ en
            if (telegramLang === 'ru' || telegramLang.startsWith('ru')) {
              return 'ru';
            }
            // –í—Å–µ –æ—Å—Ç–∞–ª—å–Ω—ã–µ —è–∑—ã–∫–∏ –∏—Å–ø–æ–ª—å–∑—É—é—Ç –∞–Ω–≥–ª–∏–π—Å–∫–∏–π
            return 'en';
          }
          
          console.log('‚ö†Ô∏è –î–∞–Ω–Ω—ã–µ —è–∑—ã–∫–∞ Telegram –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã (pond)');
          return null;
        } catch (error) {
          console.log('‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —è–∑—ã–∫–∞ Telegram (pond):', error);
          return null;
        }
      }

      checkLocalStorageAvailability() {
        try {
          const testKey = 'test_storage_' + Date.now();
          localStorage.setItem(testKey, 'test');
          localStorage.removeItem(testKey);
          return true;
        } catch (error) {
          return false;
        }
      }

      getLanguageFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('lang');
      }

      getLanguageFromStorage() {
        if (!this.localStorageAvailable) return null;
        try {
          return localStorage.getItem('potok_language');
        } catch (error) {
          return null;
        }
      }

      init() {
        this.updatePage();
        this.updateLanguageButtons();
        this.updatePageLinks();
        this.setupLanguageButtons();
        document.documentElement.lang = this.currentLang;
        
        // –ò–°–ü–†–ê–í–õ–ï–ù–û: –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Ç–æ–∂–µ
        document.title = this.translate('page_title');
      }

      setupLanguageButtons() {
        document.getElementById('enBtn')?.addEventListener('click', () => {
          this.setLanguage('en');
        });
        document.getElementById('ruBtn')?.addEventListener('click', () => {
          this.setLanguage('ru');
        });
      }

      setLanguage(lang) {
        this.currentLang = lang;
        
        if (this.localStorageAvailable) {
          try {
            localStorage.setItem('potok_language', lang);
          } catch (error) {}
        }
        
        try {
          const newUrl = `${window.location.pathname}?lang=${lang}`;
          window.history.replaceState({}, '', newUrl);
        } catch (error) {}
        
        this.updatePage();
        this.updateLanguageButtons();
        this.updatePageLinks();
        
        document.documentElement.lang = lang;
        
        // –ò–°–ü–†–ê–í–õ–ï–ù–û: –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ –ø—Ä–∏ —Å–º–µ–Ω–µ —è–∑—ã–∫–∞
        document.title = this.translate('page_title');
      }

      updatePageLinks() {
        const links = document.querySelectorAll('a[href$=".html"], a[href*=".html"]');
        links.forEach(link => {
          let href = link.getAttribute('href');
          if (href.startsWith('http') || href.startsWith('//')) return;
          
          if (href.includes('?lang=')) {
            href = href.split('?')[0];
          }
          if (href.includes('#')) {
            const parts = href.split('#');
            href = parts[0];
          }
          
          const separator = href.includes('?') ? '&' : '?';
          const newHref = `${href}${separator}lang=${this.currentLang}`;
          link.setAttribute('href', newHref);
        });
      }

      translate(key) {
        return translations[this.currentLang]?.[key] || translations.en[key] || key;
      }

      updatePage() {
        document.querySelectorAll('[data-translate]').forEach(element => {
          const key = element.getAttribute('data-translate');
          const translation = this.translate(key);
          
          if (element.tagName === 'TITLE') {
            element.textContent = translation;
          } else {
            element.textContent = translation;
          }
        });
      }

      updateLanguageButtons() {
        document.querySelectorAll('.lang-btn').forEach(btn => {
          btn.classList.remove('active');
          if (btn.textContent.toLowerCase() === this.currentLang) {
            btn.classList.add('active');
            btn.style.background = 'linear-gradient(135deg, #FFD527 8%, #34A853 85%, #4285F4 98%)';
          } else {
            btn.style.background = '';
          }
        });
      }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥" —Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º —è–∑—ã–∫–∞
    function goBackWithLanguage() {

    function initializeApp() {
      // 1. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø–µ—Ä–µ–≤–æ–¥—á–∏–∫ (—Ç–µ–ø–µ—Ä—å –æ–Ω —É—á–∏—Ç—ã–≤–∞–µ—Ç Telegram —è–∑—ã–∫)
      window.translator = new Translator();
      
      // 2. –§–∏–Ω–∞–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Å—ã–ª–æ–∫
      setTimeout(() => {
        window.translator.updatePageLinks();
      }, 500);
    }

    // –ò–°–ü–†–ê–í–õ–ï–ù–û: –ñ–¥–µ–º –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ Telegram WebApp –∏–ª–∏ –∑–∞–ø—É—Å–∫–∞–µ–º —á–µ—Ä–µ–∑ DOMContentLoaded
    if (window.Telegram?.WebApp) {
      // –ï—Å–ª–∏ Telegram WebApp –¥–æ—Å—Ç—É–ø–µ–Ω, –∂–¥–µ–º –µ–≥–æ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏
      window.Telegram.WebApp.ready();
      setTimeout(initializeApp, 100);
    } else {
      // –ï—Å–ª–∏ –Ω–µ—Ç Telegram WebApp, –∑–∞–ø—É—Å–∫–∞–µ–º –æ–±—ã—á–Ω—ã–º —Å–ø–æ—Å–æ–±–æ–º
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeApp);
      } else {
        initializeApp();
      }
    }
  </script>
